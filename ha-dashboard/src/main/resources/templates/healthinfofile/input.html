<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<head>
<title>健康情報一括登録画面</title>
<link>
</head>
<body>

  <div class="px-4">
    <div class="container border col-8 shadow">
      <h2 class="menuTitle">健康情報一括登録画面</h2>
      <br>
      <form id="healthInfoFileForm" th:action="@{/healthinfofile/confirm}" method="post" enctype="multipart/form-data" th:object="${healthInfoFileForm}">

        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('multipartFile')}" th:errors="*{multipartFile}"></div>

        <label class="control-label" th:text="#{healthInfoFile}"></label><span class="badge badge-danger">必須</span>
        <div class="form-group custom-file">
          <input type="file" class="validate[required] custom-file-input" th:field="*{multipartFile}" required />
          <label class="custom-file-label" for="multipartFile">ファイルを選択</label>
        </div><!-- /.form-group custom-file -->
        <br><br>
        <input type="submit" class="btn btn-success" value="アップロード" />
      </form><!-- /#healthInfoFileForm -->
      <br>
    </div><!-- /.container border col-8 shadow -->
  </div><!-- /.px-4 -->

  <script>
    $(function() {
      jQuery("#healthInfoFileForm").validationEngine({
        promptPosition : "topLeft:80"
      });
    });
  </script>
</body>
</html>
