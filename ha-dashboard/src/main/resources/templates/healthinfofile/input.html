<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<head>
<title>健康情報一括登録画面</title>
<link>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow border-0 rounded">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">📝 健康情報入力</h4>
          </div>

          <div class="card-body bg-white">

            <form id="healthInfoFileForm"
                  th:action="@{/healthinfofile/confirm}"
                  method="post"
                  enctype="multipart/form-data"
                  th:object="${healthInfoFileForm}">

              <!-- ファイル入力 -->
              <div class="form-group">
                <label for="multipartFile" class="d-block mb-1" th:text="#{healthInfoFile}"></label>
                <span class="badge badge-danger mb-2">必須</span>

                <div class="custom-file">
                  <input type="file"
                         class="custom-file-input validate[required]"
                         id="multipartFile"
                         th:field="*{multipartFile}"
                         required />
                  <label class="custom-file-label" for="multipartFile">ファイルを選択</label>
                </div>

                <!-- エラーメッセージ -->
                <div class="alert alert-danger mt-2"
                     role="alert"
                     th:if="${#fields.hasErrors('multipartFile')}"
                     th:errors="*{multipartFile}"></div>
              </div>

              <!-- ボタンエリア -->
              <div class="d-flex justify-content-between mt-4">
                <input type="submit" class="btn btn-success" value="アップロード" />
              </div>

            </form>
          </div>
        </div>
      </div><!-- /.col-md-8 -->
    </div><!-- /.row -->
  </div><!-- /.container -->

  <script>
    $(function() {
      jQuery("#healthInfoFileForm").validationEngine({
        promptPosition : "topLeft:80"
      });
    });
  </script>
</body>
</html>
