<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<head>
<title>パスワード再設定画面</title>
<link>
</head>
<body>

  <div class="container d-flex justify-content-center mt-5">
    <div class="card shadow w-100" style="max-width: 600px;">
      <div class="card-body">
        <form th:action="@{'~/accountrecovery/complete/' + ${account.seqUserId}}" method="post" th:object="${userRecoveryForm}">

          <input type="hidden" th:field="*{mailAddress}" />
          <input type="hidden" th:field="*{password}" />

          <h2 class="card-title text-center mb-4">✅ パスワード再設定内容の確認</h2>

          <table class="table table-bordered table-sm">
            <tbody>
              <tr>
                <th scope="row" style="width: 40%;" th:text="#{mailAddress}">メールアドレス</th>
                <td th:text="*{mailAddress}">test@example.com</td>
              </tr>
              <tr>
                <th scope="row" th:text="#{password}">パスワード</th>
                <td>
                  ●●●●●●
                  <small class="text-muted ml-2" title="入力されたパスワードを非表示にしています">(非表示)</small>
                </td>
              </tr>
            </tbody>
          </table><!-- /.table table-bordered table-sm -->

          <div class="text-center mt-4">
            <input type="submit" class="btn btn-success mr-2 w-25" value="確 定" />
            <input type="button" class="btn btn-secondary w-25" value="戻 る" onclick="history.back()" />
          </div>

        </form>
      </div><!-- /.card-body -->
    </div><!-- /.card shadow w-100 -->
  </div><!-- /.container d-flex justify-content-center mt-5 -->

</body>
</html>
