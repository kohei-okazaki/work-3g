<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<head>
<title>健康情報照会画面</title>
<link>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-9">
        <div class="card shadow border-0 rounded">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">🩺 健康情報照会</h4>
          </div>

          <div class="card-body bg-white">
            <form id="healthInfoReferenceForm" th:action="@{/healthinforeference/refer}" method="get" th:object="${healthInfoReferenceForm}">
              
              <!-- アラート類 -->
              <div th:if="${isRefered != null && isRefered && hasResult != null && !hasResult}" class="alert alert-danger">
                健康情報の登録がありません
              </div>
              <div th:each="errField : ${#fields.errors()}" class="alert alert-danger" th:text="${errField}"></div>

              <h5 class="mt-4 mb-3">🔍 検索条件</h5>

              <!-- 健康情報ID -->
              <div class="form-group">
                <label class="font-weight-bold" th:text="#{seqHealthInfoId}">健康情報ID</label>
                <input type="text" class="form-control" th:field="*{seqHealthInfoId}" placeholder="1000">
              </div>

              <!-- 登録日入力部 -->
              <div class="form-group">
                <label class="font-weight-bold d-block mb-2" th:text="#{healthInfoRegDate}">登録日</label>

                <!-- ラジオボタン -->
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" th:field="*{healthInfoRegDateSelectFlag}" id="healthInfoRegDateSelectFlagFalse" value="0" checked>
                  <label for="healthInfoRegDateSelectFlagFalse" class="form-check-label" >直接指定しない</label>
                </div>

                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" th:field="*{healthInfoRegDateSelectFlag}" id="healthInfoRegDateSelectFlagTrue" value="1">
                  <label for="healthInfoRegDateSelectFlagTrue" class="form-check-label" >直接指定する</label>
                </div>

                <!-- 入力欄 -->
                <div class="form-row mt-3">
                  <div class="col">
                    <input type="date" id="fromHealthInfoRegDate" class="form-control" th:field="*{fromHealthInfoRegDate}">
                  </div>

                  <!-- 横並び用のラッパーごとID指定して制御 -->
                  <div class="col" id="toDateWrapper">
                    <div class="d-flex align-items-center">
                      <span class="mr-2">～</span>
                      <input type="date" id="toHealthInfoRegDate" class="form-control" th:field="*{toHealthInfoRegDate}">
                    </div>
                  </div>
                </div>
              </div>

              <!-- ボタン -->
              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">検 索</button>
                <button type="reset" class="btn btn-secondary">リセット</button>
              </div>
            </form>

            <!-- 検索結果 -->
            <div class="mt-5" th:if="${hasResult}">
              <div th:replace="~{./healthinforeference/result.html}"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/static/js/reference.min.js}"></script>
  <script th:inline="javascript">
    $(function() {

      // Validate処理
      jQuery("#healthInfoReferenceForm").validationEngine({
        promptPosition : "bottomLeft:80"
      });
<!--      $("#fromHealthInfoRegDate").datepicker({-->
<!--        firstDay: 0,-->
<!--        showButtonPanel: true,-->
<!--        changeYear: true,-->
<!--        changeMonth: true-->
<!--      });-->
<!--      $("#toHealthInfoRegDate").datepicker({-->
<!--        firstDay: 0,-->
<!--        showButtonPanel: true,-->
<!--        changeYear: true,-->
<!--        changeMonth: true-->
<!--      });-->

    });

    // Chart処理
    /*<![CDATA[*/
    var hasResult = /*[[ ${hasResult} ]]*/
    if (hasResult != null && hasResult) {
      // 検索結果が存在する場合

      var ctx = document.getElementById("chart").getContext('2d');
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: /*[[ ${label} ]]*/,
          datasets: [
            {
              label: "体重",
              borderColor: "rgb(142, 0, 204)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${weight} ]]*/,
            },
            {
              label: "BMI",
              borderColor: "rgb(239, 117, 188)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${bmi} ]]*/,
            },
            {
              label: "標準体重",
              borderColor: "rgb(255, 94, 25)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${standardWeight} ]]*/,
            }
          ]
        },
        option: {
          responsive: true,
        }
      });

    }
    /*]]>*/

  </script>
</body>
</html>
