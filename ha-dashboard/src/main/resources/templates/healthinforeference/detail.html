<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<head>
<title>健康情報詳細画面</title>
<link>
</head>
<body>

  <div class="px-4">
    <div class="container border col-8 shadow">
      <h2 class="menuTitle">健康情報詳細</h2>

       <div th:if="${errorMessage} != null">
          <br>
          <div class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        </div>
      <table class="table table-hover table-striped" th:if="${detail != null}">
        <tr>
          <th th:text="#{seqHealthInfoId}"></th>
          <td th:text="${detail.seqHealthInfoId}"></td>
        </tr>
        <tr>
          <th th:text="#{seqUserId}"></th>
          <td th:text="${detail.seqUserId}"></td>
        </tr>
        <tr>
          <th th:text="#{height}"></th>
          <td th:text="${detail.height}"></td>
        </tr>
        <tr>
          <th th:text="#{weight}"></th>
          <td th:text="${detail.weight}"></td>
        </tr>
        <tr>
          <th th:text="#{bmi}"></th>
          <td th:text="${detail.bmi}"></td>
        </tr>
        <tr>
          <th th:text="#{standardWeight}"></th>
          <td th:text="${detail.standardWeight}"></td>
        </tr>
        <tr>
          <th th:text="#{healthInfoStatus}"></th>
          <td th:text="'前回と比べて' + #{'healthInfoStatus.' + ${detail.healthInfoStatus}}"></td>
        </tr>
        <tr>
          <th th:text="#{healthInfoRegDate}"></th>
          <td th:text="${detail.healthInfoRegDate}"></td>
        </tr>
        <tr>
          <th th:text="#{seqBmiRangeMtId}"></th>
          <td th:text="${detail.seqBmiRangeMtId}"></td>
        </tr>
        <tr>
          <th th:text="#{overWeightStatus}"></th>
          <td th:text="#{'overWeightStatusMessage.' + ${detail.overWeightStatus}}"></td>
        </tr>
      </table><!-- /.table table-striped -->
      <br>
    </div><!-- /.container border col-8 shadow -->
  </div><!-- /.px-4 -->

</body>
</html>
