<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<link>
<title>ÂÅ•Â∫∑ÊÉÖÂ†±ÁôªÈå≤ÁîªÈù¢</title>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow border-0 rounded">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">üìù ÂÅ•Â∫∑ÊÉÖÂ†±ÂÖ•Âäõ</h4>
          </div>

          <div class="card-body bg-white">
            <!-- ÂÖ®‰Ωì„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ -->
            <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- ÂÖ•Âäõ„Éï„Ç©„Éº„É† -->
            <form id="healthInfoForm" th:action="@{/healthinfo/confirm}" method="post" th:object="${healthInfoForm}">

              <!-- Ë∫´Èï∑ÂÖ•Âäõ -->
              <div class="form-group">
                <label for="height" class="font-weight-bold" th:text="#{height}">Ë∫´Èï∑</label>
                <span class="badge badge-danger ml-2">ÂøÖÈ†à</span>

                <div class="input-group">
                  <input type="text" class="form-control" th:field="*{height}" required placeholder="170.00" aria-describedby="height-unit">
                  <div class="input-group-append">
                    <span class="input-group-text" id="height-unit">cm</span>
                  </div>
                </div>

                <div class="text-danger mt-1" th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
              </div>

              <!-- ‰ΩìÈáçÂÖ•Âäõ -->
              <div class="form-group">
                <label for="weight" class="font-weight-bold" th:text="#{weight}">‰ΩìÈáç</label>
                <span class="badge badge-danger ml-2">ÂøÖÈ†à</span>

                <div class="input-group">
                  <input type="text" class="form-control" th:field="*{weight}" required placeholder="50.00" aria-describedby="weight-unit">
                  <div class="input-group-append">
                    <span class="input-group-text" id="weight-unit">kg</span>
                  </div>
                </div>

                <div class="text-danger mt-1" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
              </div>

              <!-- „Éú„Çø„É≥„Ç®„É™„Ç¢ -->
              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success w-45">Á¢∫ Ë™ç</button>
                <button type="reset" class="btn btn-secondary w-45">„É™„Çª„ÉÉ„Éà</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(function() {

      jQuery("#healthInfoForm").validationEngine({
        promptPosition : "topLeft:0"
      });

      var mprogress = new Mprogress();
      $("#height").on("change", function() {
        var value = 0;
        if ($('#height').val() !== '') {
          value += 1;
        }
        if ($('#weight').val() !== '') {
          value += 1;
        }
        var progressValue = value / 2;
        mprogress.set(progressValue);
      });

      $("#weight").on("change", function() {
        var value = 0;
        if ($('#height').val() !== '') {
          value += 1;
        }
        if ($('#weight').val() !== '') {
          value += 1;
        }
        var progressValue = value / 2;
        mprogress.set(progressValue);
      });

    });

  </script>
</body>
</html>
