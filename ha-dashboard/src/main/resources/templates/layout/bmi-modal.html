<!-- BMIモーダルの設定 -->
<div class="modal fade" id="bmiModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">BMIについて</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
          <span aria-hidden="true">&times;</span>
        </button><!-- /.close -->
      </div><!-- /.modal-header -->
      <div class="modal-body">
        <p>以下の計算式でBMIを計算しています。</p>
        <div align="center">
          <label>体重(kg) / (身長(m) × 身長(m))</label>
        </div>
        <br>
        <table class="table table-hover table-striped">
          <tr>
            <th><label>範囲</label></th>
            <th><label>肥満度</label></th>
          </tr>
          <tr>
            <td><label>18以下</label></td>
            <td><label>低体重</label></td>
          </tr>
          <tr>
            <td><label>18 ~ 25未満</label></td>
            <td><label>普通体重</label></td>
          </tr>
          <tr>
            <td><label>25 ~ 30未満</label></td>
            <td><label>肥満(1)</label></td>
          </tr>
          <tr>
            <td><label>30 ~ 35未満</label></td>
            <td><label>肥満(2)</label></td>
          </tr>
          <tr>
            <td><label>35 ~ 40未満</label></td>
            <td><label>肥満(3)</label></td>
          </tr>
          <tr>
            <td><label>40以上</label></td>
            <td><label>肥満(4)</label></td>
          </tr>
        </table>
      </div><!-- /.modal-body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
      </div><!-- /.modal-footer -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable -->
</div><!-- /.modal fade -->
