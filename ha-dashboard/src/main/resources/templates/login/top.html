<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<head>
<title>TOP画面</title>
<link>
</head>
<body>

  <div class="px-4" th:if="${needNotice == 'Y'}">
    <div class="alert alert-warning" role="alert">本日の健康情報が未登録です。
    </div><!-- ./alert alert-warning alert-dismissible fade show -->
  </div><!-- /.px-4 -->
 
  <div class="px-4" th:if="${needNotice == ''}">
    <br>
  </div><!-- /.px-4 -->

  <div class="px-4 pb-3">
    <!-- TODO: 健康情報カード -->
    <div class="row">
      <div class="col-6 pr-3 pt-1 pb-1">
        <div class="border shadow p-3">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3 pb-2">
            <h1 class="h4 mb-0">最新の健康情報</h1>
          </div><!-- /.d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3 pb-2 -->

          <div class="row text-center">
            <!-- 最新体重 -->
            <div class="col-6 d-flex flex-column align-items-center pt-4 pb-4">
              <div class="position-relative">
                <div class="text-muted" style="position: absolute; top: -1.5rem; left: 0;" th:text="#{weight}"></div>
                <div class="d-flex align-items-baseline">
                  <span class="font-weight-bold" style="font-size: 2.5rem;" th:text="*{latest.weight}"></span>
                  <span class="ml-1" style="font-size: 1rem;">kg</span>
                </div><!-- /.d-flex align-items-baseline -->
                <div class="d-flex align-items-baseline" th:if="*{status} != null and *{status} != ''">
                  <span>前回より　</span>
                  <span class="font-weight-bold" style="font-size: 1.2rem;" th:if="*{status} == '30'">+</span>
                  <span class="font-weight-bold" style="font-size: 1.2rem;" th:if="*{status} == '10'">-</span>
                  <span class="font-weight-bold" style="font-size: 1.2rem;" th:text="*{diff}"></span>
                  <span class="ml-1" style="font-size: 1rem;">kg</span>
                </div><!-- /.d-flex align-items-baseline -->
              </div><!-- /.position-relative -->
            </div><!-- /.ol-6 d-flex flex-column align-items-center pt-4 pb-4 -->
            <!-- 最新BMI -->
            <div class="col-6 d-flex flex-column align-items-center pt-4 pb-4">
              <div class="position-relative">
                <div class="text-muted" style="position: absolute; top: -1.5rem; left: 0;" th:text="#{bmi}"></div>
                <div class="d-flex align-items-baseline">
                  <span class="font-weight-bold" style="font-size: 2.5rem;" th:text="*{latest.bmi}"></span>
                </div><!-- /.d-flex align-items-baseline -->
              </div><!-- /.position-relative -->
            </div><!-- /.ol-6 d-flex flex-column align-items-center pt-4 pb-4 -->
          </div><!-- /.row text-center -->

        </div><!-- /.border shadow p-3 -->
      </div><!-- /.col-6 pr-3 pt-1 pb-1 -->
      <div class="col-6 pl-3 pt-1 pb-1">
        <div class="border shadow p-3">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3 pb-2">
            <h1 class="h4 mb-0">TODO 目標健康情報追加</h1>
          </div><!-- /.d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3 pb-2 -->
          <div>XXkgまで あとXX.Xkg</div>
        </div><!-- /.border shadow p-3 -->
      </div><!-- /.col-6 pl-3 pt-1 pb-1 -->
    </div><!-- /.row -->

    <!-- 最近登録した10件 -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="border shadow p-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3 pb-2">
            <h1 class="h2 mb-0">最近登録した10件</h1>
          </div><!-- /.d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom mb-3 pb-2 -->

          <!-- Chart canvasを中央に寄せる -->
          <div class="d-flex justify-content-center">
            <div class="w-100" style="max-width: 800px;">
              <canvas id="chart" class="chart" style="width: 85%; height: 400px;"></canvas>
            </div><!-- /.w-100 -->
          </div><!-- /.d-flex justify-content-center -->
        </div><!-- /.border shadow p-4 -->
      </div><!-- /.col-12 -->
    </div><!-- /.row mt-4 -->
  </div><!-- /.px-4 -->

  <script th:inline="javascript">
    $(function() {

      /*<![CDATA[*/
      var ctx = document.getElementById("chart");
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: /*[[ ${label} ]]*/,
          datasets: [
            {
              label: "体重",
              borderColor: "rgb(142, 0, 204)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${weight} ]]*/,
              borderWidth: 4,
            },
            {
              label: "BMI",
              borderColor: "rgb(239, 117, 188)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${bmi} ]]*/,
              borderWidth: 4,
            },
            {
              label: "標準体重",
              borderColor: "rgb(255, 94, 25)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${standardWeight} ]]*/,
              borderWidth: 4,
            }
          ]
        },
        option: {
          responsive: true,
        }
       });
       /*]]>*/
    });
  </script>
</body>
</html>
