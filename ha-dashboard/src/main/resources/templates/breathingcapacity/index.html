<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<head>

<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow border-0 rounded">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">üìù ËÇ∫Ê¥ªÈáèË®àÁÆó</h4>
          </div><!-- /.card-header -->

          <div class="card-body bg-white">

            <form id="breathingCapacityForm" th:action="@{/breathingcapacity/index}" method="post" th:object="${breathingCapacityForm}">
              <!-- „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ -->
              <div th:each="errField : ${#fields.errors()}" class="alert alert-danger" th:text="${errField}"></div>

              <!-- Âπ¥ÈΩ¢ -->
              <div class="form-group">
                <label class="control-label font-weight-bold" for="age" th:text="#{age}"></label>
                <span class="badge badge-danger">ÂøÖÈ†à</span>
                <div class="input-group">
                  <input type="text" class="form-control" size="3" th:field="*{age}" placeholder="20" aria-describedby="age-addon" />
                  <div class="input-group-append">
                    <span class="input-group-text" id="age-addon">Ê≠≥</span>
                  </div><!-- /.input-group-append -->
                </div><!-- /.input-group -->
              </div><!-- /.form-group -->

              <!-- ÊÄßÂà• -->
              <div class="form-group">
                <label class="control-label font-weight-bold" th:text="#{gender}"></label>
                <div th:if="*{gender} == 0">Áî∑ÊÄß</div>
                <div th:if="*{gender} == 1">Â•≥ÊÄß</div>
              </div><!-- /.form-group -->

              <!-- Ë∫´Èï∑ -->
              <div class="form-group">
                <label class="control-label font-weight-bold" for="height" th:text="#{height}"></label>
                <span class="badge badge-danger">ÂøÖÈ†à</span>
                <div class="input-group">
                  <input type="text" class="validate[required,custom[number]] form-control" size="12"
                    th:field="*{height}" required placeholder="170.00" aria-describedby="height-addon" />
                  <div class="input-group-append">
                    <span class="input-group-text" id="height-addon">cm</span>
                  </div><!-- /.input-group-append -->
                </div><!-- /.input-group -->
              </div><!-- /.form-group -->

              <!-- „Éú„Çø„É≥„Ç®„É™„Ç¢ -->
              <div class="d-flex justify-content-between mt-4">
                <input type="submit" class="btn btn-success w-45" value="Ë®à ÁÆó" />
                <input type="reset" class="btn btn-secondary w-45" value="„É™„Çª„ÉÉ„Éà" />
              </div>
            </form><!-- /#breathingCapacityForm -->

            <!-- ÁµêÊûú -->
            <div th:if="${calcResult} != null" class="mt-4">
              <div th:replace="~{./breathingcapacity/result.html}"></div>
            </div><!-- /.mt-4 -->

          </div><!-- /.card-body -->
        </div><!-- /.card -->
      </div><!-- /.col-md-10-->
    </div><!-- /.row -->
  </div><!-- /.container -->

  <script>
    $(function() {

      jQuery("#breathingCapacityForm").validationEngine({
        promptPosition : "topLeft:0"
      });

      var mprogress = new Mprogress();
      $("#age").on("change", function() {
        var value = 0;
        if ($('#age').val() !== '') {
          value += 1;
        }
        if ($('#height').val() !== '') {
          value += 1;
        }
        var progressValue = value / 2;
        mprogress.set(progressValue);
      });

      $("#height").on("change", function() {
        var value = 0;
        if ($('#age').val() !== '') {
          value += 1;
        }
        if ($('#height').val() !== '') {
          value += 1;
        }
        var progressValue = value / 2;
        mprogress.set(progressValue);
      });

    });

  </script>
