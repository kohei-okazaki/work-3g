<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<head>
<title>アカウント登録画面</title>
<link>
</head>
<body>

  <div class="container d-flex justify-content-center my-5">
    <div class="card shadow w-100" style="max-width: 700px;">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">📝 アカウント登録</h4>
      </div>
      <div class="card-body">
        <form id="userRegistForm" th:action="@{/accountregist/confirm}" method="post" th:object="${userRegistForm}">

          <!-- エラーメッセージまとめ表示 -->
          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
          <div th:each="errField : ${#fields.errors()}" class="alert alert-danger" th:text="${errField}"></div>

          <!-- メールアドレス -->
          <div class="form-group">
            <label for="mailAddress" class="font-weight-bold" th:text="#{mailAddress}">メールアドレス</label>
            <span class="badge badge-danger ml-2">必須</span>
            <input type="email" class="form-control" th:field="*{mailAddress}" maxlength="64"  placeholder="test@example.com">
            <div id="suggest" class="mt-1 text-info small cursor-pointer"></div>
          </div>

          <!-- パスワード -->
          <div class="form-group">
            <label for="password" class="font-weight-bold" th:text="#{password}">パスワード</label>
            <span class="badge badge-danger ml-2">必須</span>
            <input type="password" class="form-control" th:field="*{password}" maxlength="16"  placeholder="adminpass">
            <div class="form-check mt-2">
              <input type="checkbox" id="password-check" class="form-check-input">
              <label class="form-check-label" for="password-check">パスワードを表示</label>
            </div>
          </div>

          <!-- 確認パスワード -->
          <div class="form-group">
            <label for="confirmPassword" class="font-weight-bold" th:text="#{confirmPassword}">確認用パスワード</label>
            <span class="badge badge-danger ml-2">必須</span>
            <input type="password" class="form-control" th:field="*{confirmPassword}" maxlength="16"  placeholder="adminpass">
            <div class="form-check mt-2">
              <input type="checkbox" id="confirmPassword-check" class="form-check-input">
              <label class="form-check-label" for="confirmPassword-check">パスワードを表示</label>
            </div>
          </div>

          <!-- 性別 -->
          <div class="form-group">
            <label class="font-weight-bold" th:text="#{genderType}">性別</label>
            <span class="badge badge-danger ml-2">必須</span>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" th:field="*{genderType}" id="male" value="0" checked>
              <label class="custom-control-label" for="male" th:text="#{male}">男性</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" th:field="*{genderType}" id="female" value="1">
              <label class="custom-control-label" for="female" th:text="#{female}">女性</label>
            </div>
          </div>

          <!-- 誕生日 -->
          <div class="form-group">
            <label for="birthDate" class="font-weight-bold" th:text="#{birthDate}">誕生日</label>
            <span class="badge badge-danger ml-2">必須</span>
            <input type="date" class="form-control" th:field="*{birthDate}" required>
          </div>

          <!-- 備考 -->
          <div class="form-group">
            <label for="remarks" class="font-weight-bold" th:text="#{remarks}">備考</label>
            <textarea class="form-control" rows="5" th:field="*{remarks}" placeholder="備 考"></textarea>
          </div>

          <!-- ボタン -->
          <div class="text-center mt-4">
            <input type="submit" class="btn btn-success mr-2 w-25" value="確 認" />
            <input type="reset" class="btn btn-secondary w-25" value="リセット" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <script th:src="@{/static/js/common/password.min.js}"></script>
  <script th:src="@{/static/js/lib/mailcheck.min.js}"></script>
  <script>
    $(function() {

      // validate処理
      jQuery("#userRegistForm").validationEngine({
        promptPosition : "bottomLeft:80"
      });

<!--      $("#birthDate").datepicker({-->
<!--        firstDay: 0,-->
<!--        showButtonPanel: true,-->
<!--        changeYear: true,-->
<!--        changeMonth: true,-->
<!--        yearRange: "1960:2025"-->
<!--      });-->

      // アカウント登録画面⇒TOP画面には遷移できないようにする
      $(".appTitle").removeAttr("onclick");

      $("input.reset").on("click", function() {
        $("#mailAddress").val("");
        $("#password").val("");
        $("#confirmPassword").val("");
      });

      var mprogress = new Mprogress();
      $("#mailAddress").on("change", function() {
        var value = 0;
        if ($('#mailAddress').val() !== '') {
          value += 1;
        }
        if ($('#password').val() !== '') {
          value += 1;
        }
        if ($('#confirmPassword').val() !== '') {
          value += 1;
        }
        if ($('#genderType').val() !== '') {
            value += 1;
        }
        if ($('#birthDate').val() !== '') {
            value += 1;
        }
        var progressValue = value / 5;
        mprogress.set(progressValue);
      });

      $("#password").on("change", function() {
        var value = 0;
        if ($('#mailAddress').val() !== '') {
          value += 1;
        }
        if ($('#password').val() !== '') {
          value += 1;
        }
        if ($('#confirmPassword').val() !== '') {
          value += 1;
        }
        if ($('#genderType').val() !== '') {
            value += 1;
        }
        if ($('#birthDate').val() !== '') {
            value += 1;
        }
        var progressValue = value / 5;
        mprogress.set(progressValue);
      });

      $("#confirmPassword").on("change", function() {
        var value = 0;
        if ($('#mailAddress').val() !== '') {
          value += 1;
        }
        if ($('#password').val() !== '') {
          value += 1;
        }
        if ($('#confirmPassword').val() !== '') {
          value += 1;
        }
        if ($('#genderType').val() !== '') {
            value += 1;
        }
        if ($('#birthDate').val() !== '') {
            value += 1;
        }
        var progressValue = value / 5;
        mprogress.set(progressValue);
      });
      
      $("#genderType").on("change", function() {
          var value = 0;
          if ($('#mailAddress').val() !== '') {
            value += 1;
          }
          if ($('#password').val() !== '') {
            value += 1;
          }
          if ($('#confirmPassword').val() !== '') {
            value += 1;
          }
          if ($('#genderType').val() !== '') {
              value += 1;
          }
          if ($('#birthDate').val() !== '') {
              value += 1;
          }
          var progressValue = value / 5;
          mprogress.set(progressValue);
        });

      $("#birthDate").on("change", function() {
          var value = 0;
          if ($('#mailAddress').val() !== '') {
            value += 1;
          }
          if ($('#password').val() !== '') {
            value += 1;
          }
          if ($('#confirmPassword').val() !== '') {
            value += 1;
          }
          if ($('#genderType').val() !== '') {
              value += 1;
          }
          if ($('#birthDate').val() !== '') {
              value += 1;
          }
          var progressValue = value / 5;
          mprogress.set(progressValue);
        });

      const domains = [
          "gmail.com",
          "yahoo.co.jp",
          "ezweb.ne.jp",
          "au.com",
          "docomo.ne.jp",
          "i.softbank.jp",
          "softbank.ne.jp",
          "outlook.com",
          "outlook.jp"
        ];

        $("#mailAddress").on("blur", function() {
          $(this).mailcheck({
            domains: domains,
            suggested: function(element, suggestion) {
              $("#suggest").text(suggestion.full);
              $("#suggest").on("click", function() {
                $("#mailAddress").val(suggestion.full);
                $(this).hide();
              });
            }
          });
        });

    });

  </script>
</body>
</html>
