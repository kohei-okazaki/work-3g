  <script th:src="@{/static/js/common/password.min.js}"></script>
  <script th:src="@{/static/js/lib/mailcheck.min.js}"></script>
  <script>
    $(function() {

      // validateÂá¶ÁêÜ
      jQuery("#userRegistForm").validationEngine({
        promptPosition : "bottomLeft:80"
      });

<!--      $("#birthDate").datepicker({-->
<!--        firstDay: 0,-->
<!--        showButtonPanel: true,-->
<!--        changeYear: true,-->
<!--        changeMonth: true,-->
<!--        yearRange: "1960:2025"-->
<!--      });-->

      // „Ç¢„Ç´„Ç¶„É≥„ÉàÁôªÈå≤ÁîªÈù¢‚áíTOPÁîªÈù¢„Å´„ÅØÈÅ∑Áßª„Åß„Åç„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
      $(".appTitle").removeAttr("onclick");

      $("input.reset").on("click", function() {
        $("#mailAddress").val("");
        $("#password").val("");
        $("#confirmPassword").val("");
      });

      var mprogress = new Mprogress();
      $("#mailAddress").on("change", function() {
        var value = 0;
        if ($('#mailAddress').val() !== '') {
          value += 1;
        }
        if ($('#password').val() !== '') {
          value += 1;
        }
        if ($('#confirmPassword').val() !== '') {
          value += 1;
        }
        if ($('#genderType').val() !== '') {
            value += 1;
        }
        if ($('#birthDate').val() !== '') {
            value += 1;
        }
        var progressValue = value / 5;
        mprogress.set(progressValue);
      });

      $("#password").on("change", function() {
        var value = 0;
        if ($('#mailAddress').val() !== '') {
          value += 1;
        }
        if ($('#password').val() !== '') {
          value += 1;
        }
        if ($('#confirmPassword').val() !== '') {
          value += 1;
        }
        if ($('#genderType').val() !== '') {
            value += 1;
        }
        if ($('#birthDate').val() !== '') {
            value += 1;
        }
        var progressValue = value / 5;
        mprogress.set(progressValue);
      });

      $("#confirmPassword").on("change", function() {
        var value = 0;
        if ($('#mailAddress').val() !== '') {
          value += 1;
        }
        if ($('#password').val() !== '') {
          value += 1;
        }
        if ($('#confirmPassword').val() !== '') {
          value += 1;
        }
        if ($('#genderType').val() !== '') {
            value += 1;
        }

            value += 1;
        }
        var progressValue = value / 5;
        mprogress.set(progressValue);
      });
      
      $("#genderType").on("change", function() {
          var value = 0;
          if ($('#mailAddress').val() !== '') {
            value += 1;
          }
          if ($('#password').val() !== '') {
            value += 1;
          }
          if ($('#confirmPassword').val() !== '') {
            value += 1;
          }
          if ($('#genderType').val() !== '') {
              value += 1;
          }
          if ($('#birthDate').val() !== '') {
              value += 1;
          }
          var progressValue = value / 5;
          mprogress.set(progressValue);
        });

      $("#birthDate").on("change", function() {
          var value = 0;
          if ($('#mailAddress').val() !== '') {
            value += 1;
          }
          if ($('#password').val() !== '') {
            value += 1;
          }
          if ($('#confirmPassword').val() !== '') {
            value += 1;
          }
          if ($('#genderType').val() !== '') {
              value += 1;
          }
          if ($('#birthDate').val() !== '') {
              value += 1;
          }
          var progressValue = value / 5;
          mprogress.set(progressValue);
        });

      const domains = [
          "gmail.com",
          "yahoo.co.jp",
          "ezweb.ne.jp",
          "au.com",
          "docomo.ne.jp",
          "i.softbank.jp",
          "softbank.ne.jp",
          "outlook.com",
          "outlook.jp"
        ];

        $("#mailAddress").on("blur", function() {
          $(this).mailcheck({
            domains: domains,
            suggested: function(element, suggestion) {
              $("#suggest").text(suggestion.full);
              $("#suggest").on("click", function() {
                $("#mailAddress").val(suggestion.full);
                $(this).hide();
              });
            }
          });
        });

    });

  </script>
