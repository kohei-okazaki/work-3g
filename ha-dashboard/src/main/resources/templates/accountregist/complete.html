<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<head>
<title>ユーザ登録確認画面</title>
<link>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card shadow border-0 rounded">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">📝 ユーザ登録完了</h4>
          </div><!-- /.card-header -->

          <div class="card-body bg-white">
            <div class="alert alert-primary py-4 text-center" role="alert">
              アカウント作成が完了しました。
            </div>

            <p class="mb-4 text-center">
              「ログイン画面」から今登録したメールアドレスとパスワードでログインしてください。
            </p>

            <form th:action="@{/login}" method="get" class="text-center">
              <button type="submit" class="btn btn-success px-4">ログイン画面</button>
            </form>
          </div><!-- /.card-body -->
        </div><!-- /.card -->
      </div><!-- /.col-md-8 -->
    </div><!-- /.row -->
  </div><!-- /.container -->

</body>
</html>
