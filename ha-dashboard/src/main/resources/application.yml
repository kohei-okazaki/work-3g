spring:
  application:
    name: ha-dashboard
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  security:
    enabled: false
  messages:
    basename: messages
    fallback-to-system-locale: false
    locale: ja
  freemarker:
    template-loader-path: classpath:/templates/mail-templates/
    default-encoding: UTF-8
    suffix: .ftl
    charset: UTF-8
    cache: false