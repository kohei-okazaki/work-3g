<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_アカウント設定入力画面', scripts = ~{::script}, links = ~{::link})">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../resources/css/lib/jquery-ui.css" th:href="@{/resources/css/lib/jquery-ui.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>
  <br><br><br><br><br><br><br>
  <main role="main" class="px-4">
    <div class="container border col-8">
      <h2 class="menuTitle">アカウント設定入力</h2>

      <form id="accountSettingForm" action="./confirm" th:action="@{./confirm}" method="post" th:object="${accountSettingForm}">

        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('deleteFlag')}" th:errors="*{deleteFlag}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('apiKey')}" th:errors="*{apiKey}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('passwordExpire')}" th:errors="*{passwordExpire}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('mailPassword')}" th:errors="*{mailPassword}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('headerFlag')}" th:errors="*{headerFlag}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('footerFlag')}" th:errors="*{footerFlag}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('maskFlag')}" th:errors="*{maskFlag}"></div>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('enclosureCharFlag')}" th:errors="*{enclosureCharFlag}"></div>

        <h3>アカウント設定</h3>

        <!--/* 削除フラグここから */-->
        <div class="form-group">
          <label class="control-label" th:text="#{delete}"></label>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" th:field="*{deleteFlag}" id="deleteFlagFalse" value="0" checked="checked">
            <label for="deleteFlagFalse" class="custom-control-label">しない</label>
          </div><!-- /.custom-control custom-radio -->
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" th:field="*{deleteFlag}" id="deleteFlagTrue" value="1">
            <label for="deleteFlagTrue" class="custom-control-label">する</label>
          </div><!-- /.custom-control custom-radio -->
        </div><!-- /.form-group -->
        <!--/* 削除フラグここから */-->

        <!--/* ユーザIDここから */-->
        <div class="form-group">
          <p th:text="#{userId}"></p>
          <p th:text="*{userId}"></p>
           <input type="hidden" th:field="*{userId}" th:value="${userId}" />
        </div><!-- /.form-group -->
        <!--/* ユーザIDここまで */-->

        <!--/* パスワードここから */-->
        <div class="form-group">
          <p th:text="#{password}"></p>
          <div class="checkbox">
            <input type="password" class="validate[required] form-control" th:field="*{password}" maxlength="16" required placeholder="adminpass" />
            <label class="custom-control custom-checkbox">
              <input type="checkbox" id="password-check" class="checkbox-input custom-control-input" />
              <span class="checkbox-parts custom-control-label">パスワードを表示</span>
            </label><!-- /.custom-control custom-checkbox -->
          </div><!-- /.checkbox -->
        </div><!-- /.form-group -->
        <!--/* パスワードここまで */-->

        <!--/* パスワード有効期限日ここから */-->
        <div class="form-group">
          <p th:text="#{passwordExpire}"></p>
          <input type="text" class="validate[required] form-control" th:field="*{passwordExpire}" th:value="${passwordExpire}" required placeholder="2020/03/01" />
        </div><!-- /.form-group -->
        <!--/* パスワード有効期限日ここまで */-->

        <!--/* APIキーここから */-->
        <div class="form-group">
          <p th:text="#{apiKey}"></p>
          <p th:text="*{apiKey}"></p>
          <input type="hidden" th:field="*{apiKey}" th:value="${apiKey}" />
        </div><!-- /.form-group -->
        <!--/* APIキーここまで */-->

        <h3>メール設定</h3>

        <!--/* メールアドレスここから */-->
        <div class="form-group">
          <p th:text="#{mailAddress}"></p>
          <input type="email" class="validate[required,custom[email]] form-control" th:field="*{mailAddress}" th:value="${mailAddress}" required placeholder="test@gmail.com" />
          <div id="suggest"></div>
        </div><!-- /.form-group -->
        <!--/* メールアドレスここまで */-->

        <!--/* メールパスワードここから */-->
        <div class="form-group">
          <p th:text="#{mailPassword}"></p>
          <div class="checkbox">
            <input type="password" class="validate[required] form-control" th:field="*{mailPassword}" th:value="${mailPassword}" required placeholder="mailpass" />
            <label class="custom-control custom-checkbox">
              <input type="checkbox" id="mailPassword-check" class="checkbox-input custom-control-input" />
              <span class="checkbox-parts custom-control-label">パスワードを表示</span>
            </label><!-- /.custom-control custom-checkbox -->
          </div><!-- /.checkbox -->
        </div><!-- /.form-group -->
        <!--/*メールパスワードここまで */-->

        <h3>健康情報ファイル設定</h3>

        <!--/* ヘッダ利用ここから */-->
        <div class="form-group">
          <p class="control-label" th:text="#{headerUse}"></p>
          <div class="custom-control custom-radio">
            <input type="radio" class="validate[required] custom-control-input" th:field="*{headerFlag}" id="headerFlagFalse" value="0" checked />
            <label for="headerFlagFalse" class="custom-control-label">しない</label>
          </div><!-- /.custom-control custom-radio -->
          <div class="custom-control custom-radio">
            <input type="radio" class="validate[required] custom-control-input" th:field="*{headerFlag}" id="headerFlagTrue" value="1" />
            <label for="headerFlagTrue" class="custom-control-label">する</label>
          </div><!-- /.custom-control custom-radio -->
        </div><!-- /.form-group -->
        <!--/* ヘッダ利用ここまで */-->

        <!--/* フッタ利用ここから */-->
        <div class="form-group">
          <p class="control-label" th:text="#{footerUse}"></p>
          <div class="custom-control custom-radio">
            <input type="radio" class="validate[required] custom-control-input" th:field="*{footerFlag}" id="footerFlagFalse" value="0" checked />
            <label for="footerFlagFalse" class="custom-control-label">しない</label>
          </div><!-- /.custom-control custom-radio -->
          <div class="custom-control custom-radio">
            <input type="radio" class="validate[required] custom-control-input" th:field="*{footerFlag}" id="footerFlagTrue" value="1" />
            <label for="footerFlagTrue" class="custom-control-label">する</label>
          </div><!-- /.custom-control custom-radio -->
        </div><!-- /.form-group -->
        <!--/* フッタ利用ここまで */-->

        <!--/* マスク利用ここから */-->
        <div class="form-group">
          <p class="control-label" th:text="#{maskUse}"></p>
          <div class="custom-control custom-radio">
            <input type="radio" class="validate[required] custom-control-input" th:field="*{maskFlag}" id="maskFlagFalse" value="0" checked />
            <label for="maskFlagFalse" class="custom-control-label">しない</label>
          </div><!-- /.custom-control custom-radio -->
          <div class="custom-control custom-radio">
            <input type="radio" class="validate[required] custom-control-input" th:field="*{maskFlag}" id="maskFlagTrue" value="1" />
            <label for="maskFlagTrue" class="custom-control-label">する</label>
         </div><!-- /.custom-control custom-radio -->
        </div><!-- /.form-group -->
        <!--/* マスク利用ここまで */-->

        <!--/* 囲み文字ここから */-->
        <div class="form-group">
          <p class="control-label" th:text="#{enclosureCharUse}"></p>
          <div class="custom-control custom-radio">
            <input type="radio" class="validate[required] custom-control-input" th:field="*{enclosureCharFlag}" id="enclosureCharFlagFalse" value="0" checked />
            <label for="enclosureCharFlagFalse" class="custom-control-label">しない</label>
         </div><!-- /.custom-control custom-radio -->
          <div class="custom-control custom-radio">
            <input type="radio" class="validate[required] custom-control-input" th:field="*{enclosureCharFlag}" id="enclosureCharFlagTrue" value="1" />
            <label for="enclosureCharFlagTrue" class="custom-control-label">する</label>
         </div><!-- /.custom-control custom-radio -->
        </div><!-- /.form-group -->
        <!--/* 囲み文字ここまで */-->

        <!--/* 備考ここから */-->
        <div class="form-group">
          <p th:text="#{remarks}"></p>
          <textarea class="form-control" rows="10" cols="30" th:field="*{remarks}" placeholder="備 考"></textarea>
        </div><!-- /.form-group -->
        <!--/* 備考ここまで */-->

        <!--/* ボタン部ここから */-->
        <input type="submit" class="btn btn-success" value="確 認" />
        <input type="reset" class="btn btn-secondary" value="リセット" />
        <!--/* ボタン部ここまで */-->
        <br><br>
      </form><!-- /#accountSettingForm -->
    </div><!-- /.container border col-8 -->
  </main>
  <br>
  <div th:replace="layout/layout :: footer"></div>
  <br><br><br><br><br><br><br><br><br><br><br><br>
  <script src="../resources/js/lib/jquery-ui.js" th:src="@{/resources/js/lib/jquery-ui.min.js}"></script>
  <script src="../resources/js/lib/datepicker-ja.js" th:src="@{/resources/js/lib/datepicker-ja.min.js}"></script>
  <script src="../resources/js/lib/mailcheck.js" th:src="@{/resources/js/lib/mailcheck.min.js}"></script>
  <script>
    $(function() {

      jQuery("#accountSettingForm").validationEngine({
        promptPosition : "topLeft:0"
      });

      $("#passwordExpire").datepicker({
        firstDay: 0,
        showButtonPanel: true,
        changeYear: true,
        changeMonth: true
      });

      const domains = [
        "gmail.com",
        "yahoo.co.jp",
        "ezweb.ne.jp",
        "au.com",
        "docomo.ne.jp",
        "i.softbank.jp",
        "softbank.ne.jp",
        "outlook.com",
        "outlook.jp"
      ];

      $("#mailAddress").on("blur", function() {
        $(this).mailcheck({
          domains: domains,
          suggested: function(element, suggestion) {
            $("#suggest").text(suggestion.full);
            $("#suggest").on("click", function() {
              $("#mailAddress").val(suggestion.full);
              $(this).hide();
            });
          }
        });
      });

      var password = $('#password').get(0);
      var passwordCheck = $('#password-check').get(0);
      passwordCheck.addEventListener('change', function() {
        var inputType = passwordCheck.checked ? 'text' : 'password';
        password.setAttribute('type', inputType);
      }, false);

      var mailPassword = $('#mailPassword').get(0);
      var mailPasswordCheck = $('#mailPassword-check').get(0);
      mailPasswordCheck.addEventListener('change', function() {
        var inputType = mailPasswordCheck.checked ? 'text' : 'password';
        mailPassword.setAttribute('type', inputType);
      }, false);

    });
  </script>
</body>
</html>
