<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_アカウント設定入力画面', scripts = ~{::script}, links = ~{::link})">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.min.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/sal.css" th:href="@{/resources/css/lib/sal.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <div th:replace="./common/navigation.html"></div>

  <!--/* contentLayout部ここから */-->
  <div align="center" class="contentLayout">
    <h2 class="menuTitle">アカウント設定入力画面</h2>

    <!--/* 入力画面 */-->
    <form id="accountSettingForm" action="./confirm" th:action="@{./confirm}" method="post" th:object="${accountSettingForm}">

      <div class="errorMessage" th:if="${#fields.hasErrors('deleteFlag')}" th:errors="*{deleteFlag}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('apiKey')}" th:errors="*{apiKey}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('passwordExpire')}" th:errors="*{passwordExpire}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('mailPassword')}" th:errors="*{mailPassword}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}" data-sal="slide-up"></div>

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-header" th:text="#{delete}"></div>
          <div class="table-data">
            <div class="radio">
              <input type="radio" th:field="*{deleteFlag}" id="deleteFlagFalse" value="0" checked="checked">
              <label for="deleteFlagFalse" class="switch-off">しない</label>
              <input type="radio" th:field="*{deleteFlag}" id="deleteFlagTrue" value="1">
              <label for="deleteFlagTrue">する</label>
            </div>
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header" th:text="#{userId}"></div>
          <div class="table-data">
            <p th:text="*{userId}"></p>
            <input type="hidden" th:field="*{userId}" th:value="${userId}" />
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header" th:text="#{password}"></div>
          <div class="table-data">
            <div class="checkbox">
              <input type="password" class="validate[required]" th:field="*{password}" th:value="${password}" required placeholder="パスワード" />
              <label>
                <input type="checkbox" id="password-check" class="checkbox-input" />
                <span class="checkbox-parts"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header" th:text="#{passwordExpire}"></div>
          <div class="table-data">
            <input type="text" class="validate[required]" th:field="*{passwordExpire}" th:value="${passwordExpire}" required placeholder="パスワード有効期限日" />
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header" th:text="#{apiKey}"></div>
          <div class="table-data">
            <p th:text="*{apiKey}"></p>
            <input type="hidden" th:field="*{apiKey}" th:value="${apiKey}" />
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header" th:text="#{mailAddress}"></div>
          <div class="table-data">
            <input type="email" class="validate[required,custom[email]]" th:field="*{mailAddress}" th:value="${mailAddress}" required placeholder="test@gmail.com" />
            <div id="suggest"></div>
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header" th:text="#{mailPassword}"></div>
          <div class="table-data">
            <div class="checkbox">
              <input type="password" class="validate[required]" th:field="*{mailPassword}" th:value="${mailPassword}" required placeholder="メールパスワード" />
              <label>
                <input type="checkbox" id="mailPassword-check" class="checkbox-input" />
                <span class="checkbox-parts"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header" th:text="#{remarks}"></div>
          <div class="table-data">
            <textarea rows="10" cols="80" th:field="*{remarks}" placeholder="備 考">${account.remarks}</textarea>
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->

      <br><br>

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-data">
            <input type="submit" value="確 認" />
          </div>
          <div class="table-data">&ensp;&ensp;</div>
          <div class="table-data">
            <input type="reset" value="リセット" />
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->

    </form>
  </div>
  <!--/* contentLayout部ここまで */-->

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine-ja.js" th:src="@{/resources/js/lib/jquery.validationEngine-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine.js" th:src="@{/resources/js/lib/jquery.validationEngine.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery-ui.js" th:src="@{/resources/js/lib/jquery-ui.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/datepicker-ja.js" th:src="@{/resources/js/lib/datepicker-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/sal.js" th:src="@{/resources/js/lib/sal.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/mailcheck.js" th:src="@{/resources/js/lib/mailcheck.min.js}"></script>
  <script type="text/javascript">
    $(function() {

      sal({
        threshold : 1,
        once : false
      });

      jQuery("#accountSettingForm").validationEngine({
        promptPosition : "topLeft:0"
      });

      $("#passwordExpire").datepicker({
        firstDay : 0,
        showButtonPanel : true,
        changeYear : true,
        changeMonth : true
      });

      const domains = [
        "gmail.com",
        "yahoo.co.jp",
        "ezweb.ne.jp",
        "au.com",
        "docomo.ne.jp",
        "i.softbank.jp",
        "softbank.ne.jp",
        "outlook.com",
        "outlook.jp"
      ];

      $("#mailAddress").on("blur", function() {
        $(this).mailcheck({
          domains : domains,
          suggested : function(element, suggestion) {
            $("#suggest").text(suggestion.full);
            $("#suggest").on("click", function() {
              $("#mailAddress").val(suggestion.full);
              $(this).hide();
            });
          }
        });
      });

      var password = $('#password').get(0);
      var passwordCheck = $('#password-check').get(0);
      passwordCheck.addEventListener('change', function() {
        if (passwordCheck.checked) {
          password.setAttribute('type', 'text');
        } else {
          password.setAttribute('type', 'password');
        }
      }, false);

      var mailPassword = $('#mailPassword').get(0);
      var mailPasswordCheck = $('#mailPassword-check').get(0);
      mailPasswordCheck.addEventListener('change', function() {
        if (mailPasswordCheck.checked) {
          mailPassword.setAttribute('type', 'text');
        } else {
          mailPassword.setAttribute('type', 'password');
        }
      }, false);

    });
  </script>
</body>
</html>
