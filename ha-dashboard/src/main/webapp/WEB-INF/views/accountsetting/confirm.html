<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_アカウント設定確認画面', scripts = ~{::script}, links = ~{::link})">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <div th:replace="./common/navigation.html"></div>

  <!--/* contentLayout部ここから */-->
  <div align="center" class="contentLayout">
    <h2 class="menuTitle">アカウント設定確認画面</h2>

    <form action="./complete" th:action="@{./complete}" method="post" th:object="${accountSettingForm}">

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-header" th:text="#{delete}"></div>
          <div class="table-data">
            <div th:if="${form.deleteFlag} == 1">
              <label>する</label>
            </div>
            <div th:if="${form.deleteFlag} == 0">
              <label>しない</label>
            </div>
            <input type="hidden" th:field="${form.deleteFlag}" />
          </div>
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{userId}"></div>
          <div class="table-data" th:text="*{userId}"></div>
          <input type="hidden" th:field="${form.userId}" readonly />
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{password}"></div>
          <div class="table-data">****</div>
          <input type="hidden" th:field="${form.password}" readonly />
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{passwordExpire}"></div>
          <div class="table-data" th:text="*{passwordExpire}"></div>
          <input type="hidden" th:field="*{passwordExpire}" readonly />
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{mailAddress}"></div>
          <div class="table-data" th:text="*{mailAddress}"></div>
          <input type="hidden" th:field="*{mailAddress}" readonly />
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{mailPassword}"></div>
          <div class="table-data">****</div>
          <input type="hidden" th:field="*{mailPassword}" readonly />
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{remarks}"></div>
          <div class="table-data" th:text="*{remarks}"></div>
          <input type="hidden" th:field="*{remarks}">
        </div>
      </div>
      <!--/* table部ここまで */-->

      <br><br>

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-data">
            <input type="submit" value="確 定" />
          </div>
          <div class="table-data">&ensp;&ensp;</div>
          <div class="table-data">
            <input type="button" value="戻 る" onclick="history.back()" />
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->

    </form>
  </div>
  <!--/* contentLayout部ここまで */-->

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript">
    $(function() {

    });
  </script>
</body>
</html>
