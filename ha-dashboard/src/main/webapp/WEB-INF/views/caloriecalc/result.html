<!--/* contentLayout部ここから */-->
<div class="contentLayout">
  <!--/* table部ここから */-->
  <div class="table">

    <div class="table-row">
      <div class="table-header" th:text="#{baseMetabolism}"></div>
      <div class="table-data">
        <p th:text="${calcResult.baseMetabolism} + '&ensp;kcal'"></p>
      </div>
    </div>

    <div class="table-row">
      <div class="table-header" th:text="#{lifeWorkMetabolism}"></div>
      <div class="table-data">
        <p th:text="${calcResult.lifeWorkMetabolism} + '&ensp;kcal'"></p>
      </div>
    </div>

    <div class="table-row">
      <div class="table-header" th:text="#{lostCaloriePerDay}"></div>
      <div class="table-data">
        <p th:text="${calcResult.lostCaloriePerDay} + '&ensp;kcal'"></p>
      </div>
    </div>

    <div class="table-row">&ensp;</div>
  </div>
  <!--/* table部ここまで */-->

  <!--/* table部ここから */-->
  <div class="table">
    <div class="table-row">
      <div id="calorieCalcMethod-modal" class="table-data">
        <a class="link" href="#">1日のカロリーの計算方法</a>
      </div>
    </div>
  </div>
  <!--/* table部ここまで */-->

</div>
<!--/* contentLayout部ここまで */-->
