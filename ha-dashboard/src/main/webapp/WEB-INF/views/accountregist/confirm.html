<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_アカウント登録確認画面', scripts = ~{::script}, links = ~{::link})">
<link rel="stylesheet" href="../resources/css/lib/mprogress.css" th:href="@{/resources/css/lib/mprogress.min.css}">
</head>
<body>

  <div class="header">
    <h1 id="appTitle" class="appTitle" th:text="'&nbsp;' + #{healthInfoAppName}"></h1>
  </div><!-- /.header -->
    <br><br>
    <h2 class="menuTitle">アカウント登録確認画面</h2>
    <form action="./complete" th:action="@{./complete}" method="post" th:object="${accountRegistForm}">
      <div class="container border col-7">
        <table class="table">
        <tr>
          <th scope="row" th:text="#{userId}"></th >
          <td th:text="*{userId}"></td>
        </tr>
        <tr>
          <th scope="row" th:text="#{password}"></th >
          <td>****</td>
        </tr>
        <tr>
          <th scope="row" th:text="#{confirmPassword}"></th>
          <td>****</td>
        </tr>
        <tr>
          <th scope="row" th:text="#{remarks}"></th>
          <td th:text="*{remarks}"></td>
        </tr>
      </table><!-- ./table -->

      <!--/* ボタン部ここから */-->
      <input type="submit" class="btn btn-success" value="確 定" />
      <input type="button" class="btn btn-secondary" value="戻 る" onclick="history.back()" />
      <!--/* ボタン部ここまで */-->
      <br><br>
    </div><!-- /.container border col-7 -->
    </form>

  <div th:replace="layout/layout :: footer"></div>
</body>
</html>
