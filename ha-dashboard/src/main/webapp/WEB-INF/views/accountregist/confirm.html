<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_アカウント登録確認画面', scripts = ~{::script}, links = ~{::link})">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/validationEngine.jquery.css" th:href="@{/resources/css/lib/validationEngine.jquery.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <!--/* contentLayout部ここから */-->
  <div align="center" class="contentLayout">
    <h2 class="menuTitle">アカウント登録確認画面</h2>

    <form action="./complete" th:action="@{./complete}" method="post" th:object="${accountRegistForm}">
      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-header" th:text="#{userId}"></div>
          <div class="table-data" th:text="${accountRegistForm.userId}"></div>
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{password}"></div>
          <div class="table-data">****</div>
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{confirmPassword}"></div>
          <div class="table-data">****</div>
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{remarks}"></div>
          <div class="table-data" th:text="${accountRegistForm.remarks}"></div>
        </div>
      </div>
      <!--/* table部ここまで */-->

      <br><br>

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-data">
            <input type="submit" value="確 定" />
          </div>
          <div class="table-data">&ensp;&ensp;</div>
          <div class="table-data">
            <input type="button" value="戻 る" onclick="history.back()" />
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->

    </form>
  </div>
  <!--/* contentLayout部ここまで */-->

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript">
    $(function() {
      jQuery("#accountRegistForm").validationEngine({
        promptPosition : "topLeft:80"
      });
    });
  </script>
</body>
</html>
