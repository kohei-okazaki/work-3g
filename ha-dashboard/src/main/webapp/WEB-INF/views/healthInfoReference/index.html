<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>健康アプリ_健康情報照会画面</title>
<link rel="icon" type="image/png" href="../resources/image/favicon.png" th:href="@{/resources/image/favicon.png}">
<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" th:href="@{/resources/css/layout.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/menuicon.css" th:href="@{/resources/css/menuicon.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/common/headericon.css" th:href="@{/resources/css/common/headericon.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/input.css" th:href="@{/resources/css/input.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/validationEngine.jquery.css" th:href="@{/resources/css/lib/validationEngine.jquery.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/jquery-ui.css" th:href="@{/resources/css/lib/jquery-ui.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/chart.min.css" th:href="@{/resources/css/lib/chart.min.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/sort.css" th:href="@{/resources/css/sort.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/sal.min.css" th:href="@{/resources/css/lib/sal.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <div th:replace="./common/navigation.html"></div>

  <!--/* contentLayout部ここから */-->
  <div align="center" class="contentLayout">
    <h2 class="menuTitle">健康情報照会画面</h2>
    <form id="healthInfoReferenceForm" action="./index" th:action="@{./index}" method="post" th:object="${healthInfoReferenceForm}">

      <div class="errorMessage" th:if="${#fields.hasErrors('healthInfoId')}" th:errors="*{healthInfoId}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('healthInfoRegDateSelectFlag')}" th:errors="*{healthInfoRegDateSelectFlag}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('fromHealthInfoRegDate')}" th:errors="*{fromHealthInfoRegDate}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('toHealthInfoRegDate')}" th:errors="*{toHealthInfoRegDate}" data-sal="slide-up"></div>

      <table>
        <tr>
          <th>
            <label>健康情報ID</label>
          </th>
          <td>
            <input type="text" class="validate[custom[number]]" size="6" th:field="*{healthInfoId}" placeholder="健康情報ID" />
          </td>
        </tr>
        <tr>
          <th>
            <label>健康情報作成日</label>
          </th>
          <td>
            <div class="radio" align="center">
              <input type="radio" th:field="*{healthInfoRegDateSelectFlag}" id="healthInfoRegDateSelectFlagFalse" value="0" onclick ="showCalendar()" />
              <label for="healthInfoRegDateSelectFlagFalse" class="switch-off">直接指定しない</label>
              <input type="radio" th:field="*{healthInfoRegDateSelectFlag}" id="healthInfoRegDateSelectFlagTrue" value="1" onclick="hideCalendar()" />
              <label for="healthInfoRegDateSelectFlagTrue">直接指定する</label>
            </div>
          </td>
          <td>
            <input type="text" th:field="*{fromHealthInfoRegDate}" />
          </td>
          <td class="hideCalendar">
            <label>～</label><input type="text" th:field="*{toHealthInfoRegDate}" class="hideCalendar" />
          </td>
        </tr>
      </table>
      <br>
      <table>
        <tr>
          <td>
            <input type="submit" value="検 索" />
          </td>
          <td>&ensp;&ensp;</td>
          <td>
            <input type="reset" value="リセット" />
          </td>
        </tr>
      </table>
    </form>

    <br>

    <!--/* 結果部ここから */-->
    <div th:if="${hasResult}" align="center" class="contentLayout" id="resultList">
      <table class="data">
        <tr>
          <th class="data sort" align="center" data-sort="height">
            <label>身長</label>
          </th>
          <th class="data sort" align="center" data-sort="weight">
            <label>体重</label>
          </th>
          <th class="data sort" align="center" data-sort="standardWeight">
            <label>標準体重</label>
          </th>
          <th class="data sort" align="center" data-sort="bmi">
            <label>BMI</label>
          </th>
          <th class="data sort" align="center" data-sort="healthInfoRegDate">
            <label>健康情報作成日時</label>
          </th>
        </tr>
        <tbody class="data list">
          <tr th:each="result : ${resultList}" class="data">
            <td th:text="${result.height}" align="center" class="data height">
            <td th:text="${result.weight}" align="center" class="data weight">
            <td th:text="${result.standardWeight}" align="center" class="data standardWeight">
            <td th:text="${result.bmi}" align="center" class="data bmi">
            <td th:text="${result.healthInfoRegDate}" align="center" class="data healthInfoRegDate">
          </tr>
        </tbody>
      </table>

      <br>

      <table>
        <tr>
          <td align="center">
            <!--/* Excel出力ここから */-->
            <div data-sal="slide-up">
              <input class="menuicon" type="image" src="../resources/image/icon_xlsx.png" th:src="@{/resources/image/icon_xlsx.png}" onclick="referenceExcelDownload()" />
            </div>
            <!--/* Excel出力ここまで */-->
          </td>
          <td>&ensp;&ensp;</td>
          <td align="center">
            <!--/* CSV出力ここから */-->
            <div data-sal="slide-up">
              <input class="menuicon" type="image" src="../resources/image/icon_csv.png" th:src="@{/resources/image/icon_csv.png}" onclick="referenceCsvDownload()" />
            </div>
            <!--/* CSV出力ここまで */-->
          </td>
        </tr>
      </table>

      <br>

      <div align="center" class="contentLayout">
        <canvas id="chart" width="250" height="150"></canvas>
      </div>

    </div>
    <!--/* 結果部ここまで */-->

  </div>
  <!--/* contentLayout部ここまで */-->

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript" src="../resources/js/lib/jquery.min.js" th:src="@{/resources/js/lib/jquery.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine-ja.min.js" th:src="@{/resources/js/lib/jquery.validationEngine-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine.min.js" th:src="@{/resources/js/lib/jquery.validationEngine.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery-ui.min.js" th:src="@{/resources/js/lib/jquery-ui.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/datepicker-ja.min.js" th:src="@{/resources/js/lib/datepicker-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/chart.min.js" th:src="@{/resources/js/lib/chart.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/list.min.js" th:src="@{/resources/js/lib/list.min.js}"></script>
  <script type="text/javascript" src="../resources/js/common/common.min.js" th:src="@{/resources/js/common/common.min.js}"></script>
  <script type="text/javascript" src="../resources/js/reference.min.js" th:src="@{/resources/js/reference.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/sal.min.js" th:src="@{/resources/js/lib/sal.min.js}"></script>
  <script type="text/javascript" th:inline="javascript">

    $(function() {

      sal({
        threshold: 1,
        once: false
      });

      // Validate処理
      jQuery("#healthInfoReferenceForm").validationEngine({
          promptPosition : "bottomLeft:80"
      });
      $("#fromHealthInfoRegDate").datepicker({
          firstDay : 0,
          showButtonPanel : true,
          changeYear : true,
          changeMonth : true
      });
      $("#toHealthInfoRegDate").datepicker({
          firstDay : 0,
          showButtonPanel : true,
          changeYear : true,
          changeMonth : true
      });
    });

    // Chart処理
    /*<![CDATA[*/
    var hasResult = /*[[ ${hasResult} ]]*/
    if (hasResult != null && hasResult == true) {
      // 検索結果が存在する場合

      var ctx = document.getElementById("chart").getContext('2d');
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: /*[[ ${label} ]]*/,
          datasets: [
            {
              label: "体重",
              borderColor: "rgb(142, 0, 204)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${weight} ]]*/,
            },
            {
              label: "BMI",
              borderColor: "rgb(239, 117, 188)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${bmi} ]]*/,
            },
            {
              label: "標準体重",
              borderColor: "rgb(255, 94, 25)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${standardWeight} ]]*/,
            }
          ]
        },
        option: {
          responsive: true,
        }
      });

      // Sort処理
      var options = {
        valueNames : [
          "height",
          "weight",
          "standardWeight",
          "bmi",
          "healthInfoRegDate"
        ]
      };
      var columnList = new List("resultList", options);
      columnList.sort("healthInfoRegDate", {
        order: "desc"
      });
    }
    /*]]>*/

  </script>

</body>
</html>
