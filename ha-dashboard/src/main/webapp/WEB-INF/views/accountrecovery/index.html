<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_アカウント回復用メールアドレス入力画面', scripts = ~{::script}, links = ~{::link})">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../resources/css/lib/mprogress.css" th:href="@{/resources/css/lib/mprogress.min.css}">
</head>
<body>
  <!-- ヘッダ部 -->
  <div th:replace="layout/layout :: header"></div>
  <br><br><br><br>
  <main role="main" class="px-4">
    <div class="container border col-7">

      <!--/* アカウント回復メール送信前ここから */-->
      <form id="accountRecoveryMailAddressInputForm" action="./accountrecovery/sendMail" th:action="@{/accountrecovery/sendMail}" method="post" th:object="${accountRecoveryMailAddressInputForm}" th:if="${isInputMailAddress == true}">
        <h2 class="menuTitle">アカウント回復用メールアドレス入力</h2>
        <br>
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}"></div>
        <div class="alert alert-info" role="alert">
          <p>パスワードを再設定するメールを送信するため</p>
          <p>アプリに登録済のご自身のメールアドレスを入力してください</p>
        </div>

        <!--/* メールアドレスここから */-->
        <div class="form-group">
          <label class="control-label" th:text="#{mailAddress}"></label><span class="badge badge-danger">必須</span>
          <input type="text" class="validate[required] form-control" th:field="*{mailAddress}" maxlength="64" required placeholder="test@test.com" />
        </div><!-- /.form-group -->
        <!--/* メールアドレスここまで */-->

        <!--/* ボタン部ここから */-->
        <input type="submit" class="btn btn-success w-25" value="メール送信" />
        <!--/* ボタン部ここまで */-->
        <br><br>
      </form><!-- /#accountRecoveryMailAddressInputForm -->
      <!--/* アカウント回復メール送信前ここまで */-->

      <!--/* アカウント回復メール送信後ここまで */-->
      <div th:if="${isSendMailAddress == true}">
        <h2 class="menuTitle">アカウント回復用メール送信完了</h2>
        <div class="alert alert-info" role="alert">
          <p>アカウント回復用メールを以下の件名で送信しました。</p>
          <b th:text="${'パスワード再設定' + #dates.format(#dates.createNow(), 'yyyyMMdd')}"></b>
          <p>メール内のURLをクリックし、画面の指示に従って下さい。</p>
        </div>
      </div>
      <!--/* アカウント回復メール送信後ここまで */-->

    </div><!-- /.container border col-7 -->
  </main>
  <br><br><br><br><br><br><br><br><br>
  <div th:replace="layout/layout :: footer"></div>

  <script src="../resources/js/lib/mprogress.js" th:src="@{/resources/js/lib/mprogress.min.js}"></script>
</body>
</html>
