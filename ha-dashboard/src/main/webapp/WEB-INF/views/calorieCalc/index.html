<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>健康アプリ_カロリー計算画面</title>
<link rel="icon" type="image/png" href="../resources/image/favicon.png" th:href="@{/resources/image/favicon.png}">
<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" th:href="@{/resources/css/layout.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/menuicon.css" th:href="@{/resources/css/menuicon.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/input.css" th:href="@{/resources/css/input.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/validationEngine.jquery.css" th:href="@{/resources/css/lib/validationEngine.jquery.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/jquery-ui.css" th:href="@{/resources/css/lib/jquery-ui.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/sal.min.css" th:href="@{/resources/css/lib/sal.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <div th:replace="./common/navigation.html"></div>

  <!--/* contentLayout部ここから */-->
  <div align="center" class="contentLayout">
    <h2 class="menuTitle">カロリー計算画面</h2>

    <form id="calorieCalcForm" action="./index" th:action="@{./index}" method="post" th:object="${calorieCalcForm}">

      <!--/* table部ここから */-->
      <div class="table">
        <div class="errorMessage" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" data-sal="slide-up"></div>
        <div class="errorMessage" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" data-sal="slide-up"></div>
        <div class="errorMessage" th:if="${#fields.hasErrors('height')}" th:errors="*{height}" data-sal="slide-up"></div>
        <div class="errorMessage" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" data-sal="slide-up"></div>
        <div class="errorMessage" th:if="${#fields.hasErrors('bodyType')}" th:errors="*{bodyType}" data-sal="slide-up"></div>
        <div class="errorMessage" th:if="${#fields.hasErrors('lifeWorkMetabolism')}" th:errors="*{lifeWorkMetabolism}" data-sal="slide-up"></div>

        <div class="table-row">
          <div class="table-header">年齢</div>
          <div class="table-data">
            <input type="text" class="validate[required,custom[number]]" size="12" th:field="*{age}" placeholder="年齢" />&ensp;歳
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header">性別</div>
          <div class="table-data">
            <div class="radio">
              <input type="radio" th:field="*{gender}" id="male" value="0" checked="checked">
              <label for="male" class="switch-off">男性</label>
              <input type="radio" th:field="*{gender}" id="female" value="1">
              <label for="female">女性</label>
            </div>
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header">身長</div>
          <div class="table-data">
            <input type="text" class="validate[required,custom[number]]" size="12" th:field="*{height}" required placeholder="身長" />&ensp;cm
          </div>
          <div class="table-data">
            <p class="attention">&ensp;&ensp;※半角数字とピリオドで入力してください</p>
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header">体重</div>
          <div class="table-data">
            <input type="text" class="validate[required,custom[number]]" size="12" th:field="*{weight}" required placeholder="体重" />&ensp;kg
          </div>
          <div class="table-data">
            <p class="attention">&ensp;&ensp;※半角数字とピリオドで入力してください</p>
          </div>
        </div>

        <div class="table-row">&ensp;</div>

        <div class="table-row">
          <div class="table-header">生活活動代謝</div>
          <div class="table-data">
            <input type="text" class="validate[required,custom[number]]" size="12" th:field="*{lifeWorkMetabolism}" placeholder="生活活動代謝" />&ensp;kcal
            <br>
            <a id="calorie-modal">生活活動代謝って</a>
          </div>
          <div class="table-data">
            <p class="attention">&ensp;&ensp;※半角数字とピリオドで入力してください</p>
          </div>
        </div>

        <br>

      </div>
      <!--/* table部ここまで */-->

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-data">
            <input type="submit" value="検 索" />
          </div>
          <div class="table-data">&ensp;&ensp;</div>
          <div class="table-data">
            <input type="reset" value="リセット" />
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->
    </form>

    <br>

  </div>
  <!--/* contentLayout部ここまで */-->

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript" src="../resources/js/lib/jquery.min.js" th:src="@{/resources/js/lib/jquery.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine-ja.min.js" th:src="@{/resources/js/lib/jquery.validationEngine-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine.min.js" th:src="@{/resources/js/lib/jquery.validationEngine.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery-ui.min.js" th:src="@{/resources/js/lib/jquery-ui.min.js}"></script>
  <script type="text/javascript" src="../resources/js/common/common.min.js" th:src="@{/resources/js/common/common.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/sal.min.js" th:src="@{/resources/js/lib/sal.min.js}"></script>
  <script type="text/javascript">
    $(function() {

      sal({
        threshold: 1,
        once: false
      });

      jQuery("#calorieCalcForm").validationEngine({
        promptPosition : "topLeft:0"
      });

      $("#calorie-modal").css({
        "cursor": "pointer"
      });

      // モーダルの内容を非表示にする
      $("#calorie-modal-content").css({
        "display" : "none"
      });

      // モーダルを開くイベント処理
      $("#calorie-modal").on("click", function() {
        $("body").append('<div id="calorie-modal-bg"></div>');
        $("#calorie-modal-bg").css({
          "display" : "none",
          "width" : "100%",
          "height" : "100%",
          "background-color" : "rgba(0,0,0,0.5)",
          "position" : "fixed",
          "top" : "0",
          "left" : "0",
          "z-index" : "1"
        });

        $("body").append('<div id="calorie-modal-content"><div class="contentLayout"><b>生活活動代謝って</b><p>日常の生活活動や運動で消費するエネルギー。</p></div></div>');
        $("#calorie-modal-content").css({
          "display" : "none",
          "width" : "500px",
          "height" : "300px",
          "margin" : "0",
          "padding" : "0",
          "background-color" : "#ffffff",
          "color" : "#666666",
          "position" : "fixed",
          "z-index" : "9999"
        });

        // 画面中央を計算する関数を実行
        modalResize();

        // モーダルウィンドウを表示
        $("#calorie-modal-bg,#calorie-modal-content").fadeIn("slow");

        // 背景のどこかをクリックしたらモーダルを閉じる
        $("#calorie-modal-bg").on("click", function() {
          $("#calorie-modal-content,#calorie-modal-bg").fadeOut("slow", function() {
            // modalを削除
            $('#calorie-modal-bg').remove();
            $('#calorie-modal-content').remove();
          });
        });

        // 画面の左上からmodal-mainの横幅・高さを引き、その値を2で割ると画面中央の位置が計算できます
        $(window).resize(modalResize);

        function modalResize() {
          var w = $(window).width();
          var h = $(window).height();
          var cw = $("#calorie-modal-content").outerWidth();
          var ch = $("#calorie-modal-content").outerHeight();
          //取得した値をcssに追加する
          $("#calorie-modal-content").css({
            "left" : ((w - cw) / 2) + "px",
            "top" : ((h - ch) / 2) + "px"
          });
        }

      });
    });

  </script>

</body>
</html>
