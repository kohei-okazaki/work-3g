<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>健康アプリ_ファイル設定入力画面</title>
<link rel="icon" type="image/png" href="../resources/image/favicon.png" th:href="@{/resources/image/favicon.png}">
<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" th:href="@{/resources/css/layout.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/common/headericon.css" th:href="@{/resources/css/common/headericon.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/input.css" th:href="@{/resources/css/input.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/validationEngine.jquery.css" th:href="@{/resources/css/lib/validationEngine.jquery.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/sal.min.css" th:href="@{/resources/css/lib/sal.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <div th:replace="./common/navigation.html"></div>

  <!--/* contentLayout部ここから */-->
  <div align="center" class="contentLayout">
    <h2 class="menuTitle">ファイル設定入力画面</h2>

    <form id="healthInfoFileSettingForm" action="./confirm" th:action="@{./confirm}" method="post" th:object="${healthInfoFileSettingForm}">

      <div class="errorMessage" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('headerFlag')}" th:errors="*{headerFlag}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('footerFlag')}" th:errors="*{footerFlag}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('maskFlag')}" th:errors="*{maskFlag}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('enclosureCharFlag')}" th:errors="*{enclosureCharFlag}" data-sal="slide-up"></div>

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-header" th:text="#{userId}"></div>
          <div class="table-data">
            <p th:text="*{userId}"></p>
            <input type="hidden" class="validate[required]" th:field="*{userId}" value="${userId}" />
          </div>
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{headerUse}"></div>
          <div class="table-data">
            <div class="radio">
              <input type="radio" class="validate[required]" th:field="*{headerFlag}" id="headerFlagFalse" value="0" checked />
              <label for="headerFlagFalse" class="switch-off">しない</label>
              <input type="radio" class="validate[required]" th:field="*{headerFlag}" id="headerFlagTrue" value="1" />
              <label for="headerFlagTrue">する</label>
            </div>
          </div>
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{footerUse}"></div>
          <div class="table-data">
            <div class="radio">
              <input type="radio" class="validate[required]" th:field="*{footerFlag}" id="footerFlagFalse" value="0" checked />
              <label for="footerFlagFalse" class="switch-off">しない</label>
              <input type="radio" class="validate[required]" th:field="*{footerFlag}" id="footerFlagTrue" value="1" />
              <label for="footerFlagTrue">する</label>
            </div>
          </div>
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{maskUse}"></div>
          <div class="table-data">
            <div class="radio">
              <input type="radio" class="validate[required]" th:field="*{maskFlag}" id="maskFlagFalse" value="0" checked />
              <label for="maskFlagFalse" class="switch-off">しない</label>
              <input type="radio" class="validate[required]" th:field="*{maskFlag}" id="maskFlagTrue" value="1" />
              <label for="maskFlagTrue">する</label>
            </div>
         </div>
        </div>
        <div class="table-row">
          <div class="table-header" th:text="#{enclosureCharUse}"></div>
          <div class="table-data">
            <div class="radio">
              <input type="radio" class="validate[required]" th:field="*{enclosureCharFlag}" id="enclosureCharFlagFalse" value="0" checked />
              <label for="enclosureCharFlagFalse" class="switch-off">しない</label>
              <input type="radio" class="validate[required]" th:field="*{enclosureCharFlag}" id="enclosureCharFlagTrue" value="1" />
              <label for="enclosureCharFlagTrue">する</label>
            </div>
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->

      <br>

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-data">
            <input type="submit" value="確 認" />
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->

    </form>
  </div>
  <!--/* contentLayout部ここまで */-->

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript" src="../resources/js/lib/jquery.min.js" th:src="@{/resources/js/lib/jquery.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine-ja.min.js" th:src="@{/resources/js/lib/jquery.validationEngine-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine.min.js" th:src="@{/resources/js/lib/jquery.validationEngine.min.js}"></script>
  <script type="text/javascript" src="../resources/js/common/common.min.js" th:src="@{/resources/js/common/common.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/sal.min.js" th:src="@{/resources/js/lib/sal.min.js}"></script>
  <script type="text/javascript">
    $(function() {

      sal({
        threshold: 1,
        once: false,
      });

      jQuery("#healthInfoFileSettingForm").validationEngine({
        promptPosition : "topLeft:80"
      });
    });
  </script>

</body>
</html>
