<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>健康アプリ_健康情報入力完了画面</title>
<link rel="icon" type="image/png" href="../resources/image/favicon.png" th:href="@{/resources/image/favicon.png}">
<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" th:href="@{/resources/css/layout.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/common/headericon.css" th:href="@{/resources/css/common/headericon.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/menuicon.css" th:href="@{/resources/css/menuicon.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/healthInfo.css" th:href="@{/resources/css/healthInfo.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/input.css" th:href="@{/resources/css/input.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/sal.min.css" th:href="@{/resources/css/lib/sal.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <div th:replace="./common/navigation.html"></div>

  <!--/* contentLayout部ここから */-->
  <div align="center" class="contentLayout">
    <h2 class="menuTitle">健康情報入力完了画面</h2>

    <div data-sal="slide-up">
      <p th:text="'今のあなたの身長(' + ${healthInfo.height} + 'cm)の'" />
      <p th:text="'標準体重は ' + ${healthInfo.standardWeight} + 'kg です'" />
    </div>

    <div th:if="${!isFirstReg}" data-sal="slide-up">
      <p th:text="'前回より' + ${diffWeight} + 'kg ' + ${resultMessage}" />
      <p th:text="${beforeWeight} + 'kg → ' + ${healthInfo.weight} + 'kg'" />
    </div>

    <!--/* contentLayout部ここから */-->
    <div class="contentLayout"  data-sal="slide-up">
      <!--/* table部ここから */-->
      <div class="table data">
        <div class="table-row data">
          <div class="table-header data">
            <label>身長</label>
          </div>
          <div class="table-header data">
            <label>体重</label>
          </div>
          <div class="table-header data">
            <label>標準体重</label>
          </div>
          <div class="table-header data">
            <label>BMI</label>
          </div>
        </div>
        <div class="table-row data">
          <div class="table-data data">
            <label th:text="${healthInfo.height}"></label>
          </div>
          <div class="table-data data">
            <label th:text="${healthInfo.weight}"></label>
          </div>
          <div class="table-data data">
            <label th:text="${healthInfo.standardWeight}"></label>
          </div>
          <div class="table-data data">
            <label th:text="${healthInfo.bmi}"></label>
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->

      <br>

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-data">
            <!--/* Excel出力 */-->
            <form action="./excelDownload" th:action="@{./excelDownload}" method="get" th:object="${healthInfoForm}">
              <input type="hidden" th:field="*{healthInfoId}" />
              <div>
                <input class="menuicon" type="image" src="../resources/image/icon_xlsx.png" th:src="@{/resources/image/icon_xlsx.png}" />
              </div>
            </form>
          </div>
          <div class="table-data">&ensp;&ensp;</div>
          <div class="table-data">
            <!--/* CSV出力 */-->
            <form action="./csvDownload" th:action="@{./csvDownload}" method="get" th:object="${healthInfoForm}">
              <input type="hidden" th:field="*{healthInfoId}" />
              <div>
                <input class="menuicon" type="image" src="../resources/image/icon_csv.png" th:src="@{/resources/image/icon_csv.png}" />
              </div>
            </form>
          </div>
          <div class="table-data">&ensp;&ensp;</div>
          <div class="table-data">
            <!--/* TOP画面へ */-->
            <form action="../login/top" th:action="@{/login/top}" method="get">
              <div>
                <input class="menuicon" type="image" src="../resources/image/icon_menu.jpg" th:src="@{/resources/image/icon_menu.jpg}" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--/* contentLayout部ここまで */-->
  </div>
  <!--/* contentLayout部ここまで */-->

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript" src="../resources/js/lib/jquery.min.js" th:src="@{/resources/js/lib/jquery.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine-ja.min.js" th:src="@{/resources/js/lib/jquery.validationEngine-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine.min.js" th:src="@{/resources/js/lib/jquery.validationEngine.min.js}"></script>
  <script type="text/javascript" src="../resources/js/common/common.min.js" th:src="@{/resources/js/common/common.min.js}"></script>
  <script type="text/javascript" src="../resources/js/healthInfo.js" th:src="@{/resources/js/healthInfo.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/sal.min.js" th:src="@{/resources/js/lib/sal.min.js}"></script>
  <script type="text/javascript">
    $(function() {
      sal({
        threshold: 1,
        once: false
      });
    });
  </script>
</body>
</html>
