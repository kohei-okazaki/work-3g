<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_ログイン画面', scripts = ~{::script}, links = ~{::link})">
<link rel="stylesheet" href="../resources/css/lib/mprogress.css" th:href="@{/resources/css/lib/mprogress.min.css}">
</head>
<body>
  <div class="header">
    <h1 id="appTitle" class="appTitle" th:text="'&nbsp;' + #{healthInfoAppName}"></h1>
  </div><!-- /.header -->

  <br><br><br><br>

  <div class="container border col-7">
    <form id="loginForm" action="./top" th:action="@{./top}" method="post" th:object="${loginForm}">
      <br>
      <div class="alert alert-danger" role="alert" th:if="${errorMessage} != null" th:text="${errorMessage}"></div>
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      <div class="alert alert-info" role="alert" th:if="${isLogout != null}">ログアウトしました</div>

      <div class="form-group" >
        <input type="text" class="validate[required] form-control" th:field="*{userId}" maxlength="16" placeholder="ユーザID" required />
      </div><!-- /.form-group -->
      <br>
      <div class="form-group" >
        <input type="password" class="validate[required] form-control" th:field="*{password}" maxlength="16" placeholder="パスワード" required />
      </div><!-- /.form-group -->

      <br>
      <input id="submit" class="btn btn-success" type="submit" value="ログイン" />
      <input id="account-regist" class="btn btn-info" type="button" value="アカウント作成" />
      <br><br>
    </form><!-- /#loginForm -->
  </div><!-- /.container border col-7 -->

  <div th:replace="layout/layout :: footer"></div>

  <script src="../resources/js/lib/mprogress.js" th:src="@{/resources/js/lib/mprogress.min.js}"></script>
  <script>
    $(function() {
      // validate処理
      jQuery("#loginForm").validationEngine({
        promptPosition : "topLeft:0"
      });

      // 進捗バーの処理
      var mprogress = new Mprogress();
      $("#userId").on("change", function() {
        var value = 0;
        if ($("#userId").val() !== "") {
          value += 1;
        }
        if ($("#password").val() !== "") {
          value += 1;
        }
        var progressValue = value / 2;
        mprogress.set(progressValue);
      });
      $("#password").on("change", function() {
        var value = 0;
        if ($("#userId").val() !== "") {
          value += 1;
        }
        if ($("#password").val() !== "") {
          value += 1;
        }
        var progressValue = value / 2;
        mprogress.set(progressValue);
      });

      $("#account-regist").on("click", function() {
        // アカウント登録処理
        var form = $("<form></form>", {
          method: "get",
          action: "../accountregist/input"
        });
        form.appendTo(document.body);
        form.submit();
      });

    });

  </script>
</body>
</html>
