<div id="resultList">

  <!--/* table部ここから */-->
  <table class="table table-hover table-striped">
    <tr>
      <th class="sort"></th>
      <th class="sort" data-sort="height" th:text="#{height}"></th>
      <th class="sort" data-sort="weight" th:text="#{weight}"></th>
      <th class="sort" data-sort="standardWeight" th:text="#{bmi}"></th>
      <th class="sort" data-sort="bmi" th:text="#{standardWeight}"></th>
      <th class="sort" data-sort="healthInfoRegDate" th:text="#{healthInfoRegDate}"></th>
    </tr>
    <tbody class="list">
      <tr th:each="result : ${resultList}">
        <td><a class="link" href="./detail" th:href="'./detail?seqHealthInfoId=' + ${result.seqHealthInfoId}">詳細</a></td>
        <td class="height" th:text="${result.height}"></td>
        <td class="weight" th:text="${result.weight}"></td>
        <td class="standardWeight" th:text="${result.standardWeight}"></td>
        <td class="bmi" th:text="${result.bmi}"></td>
        <td class="healthInfoRegDate"  th:text="${result.healthInfoRegDate}"></td>
      </tr>
    </tbody><!-- /.list -->
  </table><!-- /.table table-hover table-striped -->
  <!--/* table部ここまで */-->
  <div class="pager">
    <ul class="pagination"></ul>
  </div><!-- /.pager -->
  <br>
  <div class="container col-4">
    <table>
      <tr>
        <td>
          <input id="excel-download" class="menuicon" type="image" src="../resources/image/icon_xlsx.png" th:src="@{/resources/image/icon_xlsx.png}" />
        </td>
        <td>
          <input id="csv-download" class="menuicon" type="image" src="../resources/image/icon_csv.png" th:src="@{/resources/image/icon_csv.png}" />
        </td>
      </tr>
    </table>
  </div><!-- /.container col-4 -->
  <br>
  <div class="border">
    <canvas id="chart" width="250" height="150"></canvas>
  </div>
  <br>
</div>
