<div class="contentLayout" id="resultList">

  <!--/* table部ここから */-->
  <table class="data">
    <tr>
      <th class="data sort" align="center"></th>
      <th class="data sort" align="center" data-sort="height" th:text="#{height}"></th>
      <th class="data sort" align="center" data-sort="weight" th:text="#{weight}"></th>
      <th class="data sort" align="center" data-sort="standardWeight" th:text="#{bmi}"></th>
      <th class="data sort" align="center" data-sort="bmi" th:text="#{standardWeight}"></th>
      <th class="data sort" align="center" data-sort="healthInfoRegDate" th:text="#{healthInfoRegDate}"></th>
    </tr>
    <tbody class="data list">
      <tr th:each="result : ${resultList}" class="data">
        <td align="center" class="data"><a class="link" href="./detail" th:href="'./detail?healthInfoId=' + ${result.healthInfoId}" ontouchstart="">詳細</a></td>
        <td th:text="${result.height}" align="center" class="data height"></td>
        <td th:text="${result.weight}" align="center" class="data weight"></td>
        <td th:text="${result.standardWeight}" align="center" class="data standardWeight"></td>
        <td th:text="${result.bmi}" align="center" class="data bmi"></td>
        <td th:text="${result.healthInfoRegDate}" align="center" class="data healthInfoRegDate"></td>
      </tr>
    </tbody>
  </table>
  <!--/* table部ここまで */-->

  <div class="pager">
    <ul class="pagination"></ul>
  </div>

  <br>

  <!--/* table部ここから */-->
  <div class="table">
    <div class="table-row">
      <div class="table-data">
        <!--/* Excel出力ここから */-->
        <div data-sal="slide-up">
          <input id="excel-download" class="menuicon" type="image" src="../resources/image/icon_xlsx.png" th:src="@{/resources/image/icon_xlsx.png}" />
        </div>
        <!--/* Excel出力ここまで */-->
      </div>
      <div class="table-data">&ensp;&ensp;</div>
      <div class="table-data">
        <!--/* CSV出力ここから */-->
        <div data-sal="slide-up">
          <input id="csv-download" class="menuicon" type="image" src="../resources/image/icon_csv.png" th:src="@{/resources/image/icon_csv.png}" />
        </div>
        <!--/* CSV出力ここまで */-->
      </div>
    </div>
  </div>
  <!--/* table部ここまで */-->

  <br>

  <div align="center" class="contentLayout">
    <canvas id="chart" width="250" height="150"></canvas>
  </div>

</div>
