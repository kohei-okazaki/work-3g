<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_健康情報照会詳細画面', scripts = ~{::script}, links = ~{::link})">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link>
</head>
<body>

  <!--/* ヘッダ部 */-->
  <div th:replace="layout/layout :: header"></div>
  <br><br><br><br><br><br><br>
  <main role="main" class="px-4">
    <div class="container border col-8">
      <h2 class="menuTitle">健康情報詳細</h2>

       <div th:if="${errorMessage} != null">
          <br>
          <div class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        </div>
      <table class="table table-hover table-striped" th:if="${detail != null}">
        <tr>
          <th th:text="#{seqHealthInfoId}"></th>
          <td th:text="${detail.seqHealthInfoId}"></td>
        </tr>
        <tr>
          <th th:text="#{userId}"></th>
          <td th:text="${detail.userId}"></td>
        </tr>
        <tr>
          <th th:text="#{height}"></th>
          <td th:text="${detail.height}"></td>
        </tr>
        <tr>
          <th th:text="#{weight}"></th>
          <td th:text="${detail.weight}"></td>
        </tr>
        <tr>
          <th th:text="#{bmi}"></th>
          <td th:text="${detail.bmi}"></td>
        </tr>
        <tr>
          <th th:text="#{standardWeight}"></th>
          <td th:text="${detail.standardWeight}"></td>
        </tr>
        <tr>
          <th th:text="#{healthInfoStatus}"></th>
          <td th:text="'前回と比べて' + #{${detail.healthInfoStatusMessage}}"></td>
        </tr>
        <tr>
          <th th:text="#{healthInfoRegDate}"></th>
          <td th:text="${detail.healthInfoRegDate}"></td>
        </tr>
        <tr>
          <th th:text="#{seqBmiRangeId}"></th>
          <td th:text="${detail.seqBmiRangeId}"></td>
        </tr>
        <tr>
          <th th:text="#{bmiRangeIdComment}"></th>
          <td th:text="#{'overweightMessage.' + ${detail.overweightMessage}}"></td>
        </tr>
      </table><!-- /.table table-striped -->
      <br>
    </div><!-- /.container border col-8 -->
  </main>
  <br><br><br><br><br><br><br><br><br><br><br><br>
  <!--/* フッタ部 */-->
  <div th:replace="layout/layout :: footer"></div>
</body>
</html>
