<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_健康情報照会詳細画面', scripts = ~{::script}, links = ~{::link})">
<link>
</head>
<body>

  <!--/* ヘッダ部 */-->
  <div th:replace="layout/layout :: header"></div>
  <br><br><br><br><br><br><br>
  <div class="container border col-8">
    <h2 class="menuTitle">健康情報詳細</h2>

    <table class="table table-hover table-striped">
      <tr>
        <th th:text="#{healthInfoId}"></th>
        <td th:text="${detail.healthInfoId}"></td>
      </tr>
      <tr>
        <th th:text="#{userId}"></th>
        <td th:text="${detail.userId}"></td>
      </tr>
      <tr>
        <th th:text="#{height}"></th>
        <td th:text="${detail.height}"></td>
      </tr>
      <tr>
        <th th:text="#{weight}"></th>
        <td th:text="${detail.weight}"></td>
      </tr>
      <tr>
        <th th:text="#{bmi}"></th>
        <td th:text="${detail.bmi}"></td>
      </tr>
      <tr>
        <th th:text="#{standardWeight}"></th>
        <td th:text="${detail.standardWeight}"></td>
      </tr>
      <tr>
        <th th:text="#{healthInfoStatus}"></th>
        <td th:text="'前回と比べて' + #{${detail.healthInfoStatusMessage}}"></td>
      </tr>
      <tr>
        <th th:text="#{healthInfoRegDate}"></th>
        <td th:text="${detail.healthInfoRegDate}"></td>
      </tr>
      <tr>
        <th th:text="#{bmiRangeId}"></th>
        <td th:text="${detail.bmiRangeId}"></td>
      </tr>
      <tr>
        <th th:text="#{bmiRangeIdComment}"></th>
        <td th:text="#{'overweightMessage.' + ${detail.overweightMessage}}"></td>
      </tr>
    </table><!-- /.table table-striped -->
    <br>
  </div><!-- /.container border col-8 -->
  <br>
  <!--/* フッタ部 */-->
  <div th:replace="layout/layout :: footer"></div>
</body>
</html>
