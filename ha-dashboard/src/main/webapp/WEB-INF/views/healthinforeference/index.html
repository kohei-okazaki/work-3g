<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_健康情報照会画面', scripts = ~{::script}, links = ~{::link})">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.min.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/validationEngine.jquery.css" th:href="@{/resources/css/lib/validationEngine.jquery.min.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/jquery-ui.css" th:href="@{/resources/css/lib/jquery-ui.min.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/chart.css" th:href="@{/resources/css/lib/chart.min.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/sort.css" th:href="@{/resources/css/sort.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/sal.css" th:href="@{/resources/css/lib/sal.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <div th:replace="./common/navigation.html"></div>

  <!--/* contentLayout部ここから */-->
  <div align="center" class="contentLayout">
    <h2 class="menuTitle">健康情報照会画面</h2>
    <form id="healthInfoReferenceForm" action="./index" th:action="@{./index}" method="post" th:object="${healthInfoReferenceForm}">

      <div class="errorMessage" th:if="${#fields.hasErrors('healthInfoId')}" th:errors="*{healthInfoId}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('healthInfoRegDateSelectFlag')}" th:errors="*{healthInfoRegDateSelectFlag}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('fromHealthInfoRegDate')}" th:errors="*{fromHealthInfoRegDate}" data-sal="slide-up"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('toHealthInfoRegDate')}" th:errors="*{toHealthInfoRegDate}" data-sal="slide-up"></div>

      <!--/* table部ここから */-->
      <div class="table">

        <h3 id="selectConditionToggle">検索条件</h3>

        <div class="table-row selectConditionToggle">
          <div class="table-header" align="left" th:text="#{healthInfoId}"></div>
          <div class="table-data">
            <input type="text" class="validate[custom[number]]" size="6" th:field="*{healthInfoId}" placeholder="1000" />
          </div>
          <div class="table-data">
            <p class="attention">※半角数字で入力してください</p>
          </div>
        </div>
        <div class="table-row selectConditionToggle">
          <div class="table-header" align="left" th:text="#{healthInfoRegDate}"></div>
          <div class="table-data">
            <div class="radio" align="center">
              <input type="radio" th:field="*{healthInfoRegDateSelectFlag}" id="healthInfoRegDateSelectFlagFalse" value="0" />
              <label for="healthInfoRegDateSelectFlagFalse" class="switch-off">直接指定しない</label>
              <input type="radio" th:field="*{healthInfoRegDateSelectFlag}" id="healthInfoRegDateSelectFlagTrue" value="1" />
              <label for="healthInfoRegDateSelectFlagTrue">直接指定する</label>
            </div>
          </div>
          <div class="table-data">
            <input type="text" th:field="*{fromHealthInfoRegDate}" placeholder="2017/01/01" />
          </div>
          <div class="table-data hideCalendar">
            <label>～</label>
            <input type="text" th:field="*{toHealthInfoRegDate}" class="hideCalendar" placeholder="2017/01/02" />
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->

      <br>

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-data">
            <input type="submit" value="検 索" />
          </div>
          <div class="table-data">&ensp;&ensp;</div>
          <div class="table-data">
            <input type="reset" value="リセット" />
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->
    </form>

    <br>

    <!--/* 結果部ここから */-->
    <div th:if="${hasResult}">
      <div th:replace="./healthinforeference/result.html"></div>
    </div>
    <!--/* 結果部ここまで */-->

  </div>
  <!--/* contentLayout部ここまで */-->

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine-ja.js" th:src="@{/resources/js/lib/jquery.validationEngine-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine.js" th:src="@{/resources/js/lib/jquery.validationEngine.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery-ui.js" th:src="@{/resources/js/lib/jquery-ui.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/datepicker-ja.js" th:src="@{/resources/js/lib/datepicker-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/chart.js" th:src="@{/resources/js/lib/chart.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/list.js" th:src="@{/resources/js/lib/list.min.js}"></script>
  <script type="text/javascript" src="../resources/js/reference.js" th:src="@{/resources/js/reference.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/sal.js" th:src="@{/resources/js/lib/sal.min.js}"></script>
  <script type="text/javascript" th:inline="javascript">
    $(function() {

      sal({
        threshold: 1,
        once: false
      });

      // Validate処理
      jQuery("#healthInfoReferenceForm").validationEngine({
        promptPosition : "bottomLeft:80"
      });
      $("#fromHealthInfoRegDate").datepicker({
        firstDay: 0,
        showButtonPanel: true,
        changeYear: true,
        changeMonth: true
      });
      $("#toHealthInfoRegDate").datepicker({
        firstDay: 0,
        showButtonPanel: true,
        changeYear: true,
        changeMonth: true
      });

      let dispOffTime = 400;
      // 検索条件のトグルを設定
      $("#selectConditionToggle").css({
        "cursor": "pointer"
      });
      $("#selectConditionToggle").on("click", function() {
        $(".selectConditionToggle").toggle(dispOffTime);
      });
    });

    // Chart処理
    /*<![CDATA[*/
    var hasResult = /*[[ ${hasResult} ]]*/
    if (hasResult != null && hasResult) {
      // 検索結果が存在する場合

      var ctx = document.getElementById("chart").getContext('2d');
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: /*[[ ${label} ]]*/,
          datasets: [
            {
              label: "体重",
              borderColor: "rgb(142, 0, 204)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${weight} ]]*/,
            },
            {
              label: "BMI",
              borderColor: "rgb(239, 117, 188)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${bmi} ]]*/,
            },
            {
              label: "標準体重",
              borderColor: "rgb(255, 94, 25)",
              lineTension: 0,
              fill: false,
              pointHoverBackgroundColor: "rgb(255, 0, 0)",
              data: /*[[ ${standardWeight} ]]*/,
            }
          ]
        },
        option: {
          responsive: true,
        }
      });

      var systemConfig = /*[[ ${systemConfig} ]]*/;
      var options;
      if (systemConfig == null) {
        options = {
          valueNames: [ "height", "weight", "standardWeight", "bmi", "healthInfoRegDate"],
        };
      } else {
        options = {
          valueNames: [ "height", "weight", "standardWeight", "bmi", "healthInfoRegDate"],
          page: systemConfig.paging,
          pagination: {
            pageationClass : "pagination",
            innerWindow : 1,
            outerWindow : 1
          }
        };
      }
      // Sort処理
      var columnList = new List("resultList", options);
      columnList.sort("healthInfoRegDate", {
        order: "desc"
      });
    }
    /*]]>*/

  </script>
</body>
</html>
