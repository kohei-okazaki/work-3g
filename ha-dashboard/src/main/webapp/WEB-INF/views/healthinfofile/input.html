<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_健康情報一括登録画面', scripts = ~{::script}, links = ~{::link})">
<link>
</head>
<body>

  <!--/* ヘッダ部 */-->
  <div th:replace="layout/layout :: header"></div>
  <br><br><br><br><br><br><br>

  <div class="container border col-8">
    <h2 class="menuTitle">健康情報一括登録画面</h2>

    <form id="healthInfoFileForm" action="./confirm" th:action="@{./confirm}" method="post" enctype="multipart/form-data" th:object="${healthInfoFileForm}">

      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('multipartFile')}" th:errors="*{multipartFile}"></div>

      <div class="form-group custom-file">
        <p th:text="#{healthInfoFile}"></p>
        <input type="file" class="validate[required] custom-file-input" th:field="*{multipartFile}" required />
        <label class="custom-file-label" for="multipartFile">ファイルを選択</label>
      </div>

      <input type="submit" class="btn btn-success" value="検 索" />
    </form><!-- /#healthInfoFileForm -->
    <br>
  </div><!-- /.container border col-8 -->

  <br><br>
  <!--/* フッタ部 */-->
  <div th:replace="layout/layout :: footer"></div>

  <script src="../resources/js/lib/mprogress.js" th:src="@{/resources/js/lib/mprogress.min.js}"></script>
  <script>
    $(function() {
      jQuery("#healthInfoFileForm").validationEngine({
        promptPosition : "topLeft:80"
      });
    });
  </script>
</body>
</html>
