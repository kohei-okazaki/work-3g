<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_健康情報入力完了画面', scripts = ~{::script}, links = ~{::link})">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.min.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/sal.css" th:href="@{/resources/css/lib/sal.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <div th:replace="./common/navigation.html"></div>

  <!--/* contentLayout部ここから */-->
  <div align="center" class="contentLayout">
    <h2 class="menuTitle">健康情報入力完了画面</h2>

    <div data-sal="slide-up">
      <p th:text="'今のあなたの身長(' + ${healthInfo.height} + 'cm)の'" />
      <p th:text="'標準体重は ' + ${healthInfo.standardWeight} + 'kg です'" />
    </div>

    <div th:if="${!isFirstReg}" data-sal="slide-up">
      <p th:text="'前回より' + ${diffWeight} + 'kg ' + ${resultMessage}" />
      <p th:text="${beforeWeight} + 'kg → ' + ${healthInfo.weight} + 'kg'" />
    </div>

    <!--/* contentLayout部ここから */-->
    <div class="contentLayout"  data-sal="slide-up">
      <!--/* table部ここから */-->
      <div class="table data">
        <div class="table-row data">
          <div class="table-header data" th:text="#{height}"></div>
          <div class="table-header data" th:text="#{weight}"></div>
          <div class="table-header data" th:text="#{standardWeight}"></div>
          <div class="table-header data" th:text="#{bmi}"></div>
        </div>
        <div class="table-row data">
          <div class="table-data data" th:text="${healthInfo.height}"></div>
          <div class="table-data data" th:text="${healthInfo.weight}"></div>
          <div class="table-data data" th:text="${healthInfo.standardWeight}"></div>
          <div class="table-data data" th:text="${healthInfo.bmi}"></div>
        </div>
      </div>
      <!--/* table部ここまで */-->

      <br>

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-data">
            <!--/* Excel出力 */-->
            <form action="./exceldownload" th:action="@{./exceldownload}" method="get" th:object="${healthInfoForm}">
              <input type="hidden" th:field="*{healthInfoId}" />
              <div>
                <input class="menuicon" type="image" src="../resources/image/icon_xlsx.png" th:src="@{/resources/image/icon_xlsx.png}" />
              </div>
            </form>
          </div>
          <div class="table-data">&ensp;&ensp;</div>
          <div class="table-data">
            <!--/* CSV出力 */-->
            <form action="./csvdownload" th:action="@{./csvdownload}" method="get" th:object="${healthInfoForm}">
              <input type="hidden" th:field="*{healthInfoId}" />
              <div>
                <input class="menuicon" type="image" src="../resources/image/icon_csv.png" th:src="@{/resources/image/icon_csv.png}" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--/* contentLayout部ここまで */-->
  </div>
  <!--/* contentLayout部ここまで */-->

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine-ja.js" th:src="@{/resources/js/lib/jquery.validationEngine-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine.js" th:src="@{/resources/js/lib/jquery.validationEngine.min.js}"></script>
  <script type="text/javascript" src="../resources/js/common/common.js" th:src="@{/resources/js/common/common.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/sal.js" th:src="@{/resources/js/lib/sal.min.js}"></script>
  <script type="text/javascript">
    $(function() {
      sal({
        threshold: 1,
        once: false
      });
    });
  </script>
</body>
</html>
