<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/layout :: head_fragment(title = '健康アプリ_健康情報入力確認画面', scripts = ~{::script}, links = ~{::link})">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.min.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <div th:replace="./common/navigation.html"></div>

  <!--/* contentLayout部ここから */-->
  <div align="center" class="contentLayout">
    <h2 class="menuTitle">健康情報入力確認画面</h2>

    <form action="./complete" th:action="@{./complete}" method="post" th:object="${healthInfoForm}">

      <!--/* table部ここから */-->
      <div class="table">
        <h3 id="healthInfoToggle">健康情報</h3>

        <div class="table-row healthInfoToggle">
          <div class="table-header" align="left" th:text="#{height}"></div>
          <div class="table-data" th:text="*{height} + '&ensp;cm'"></div>
        </div>
        <div class="table-row healthInfoToggle">
          <div class="table-header" align="left" th:text="#{weight}"></div>
          <div class="table-data" th:text="*{weight} + '&ensp;kg'"></div>
        </div>
      </div>
      <!--/* table部ここまで */-->

      <br><br>

      <!--/* table部ここから */-->
      <div class="table">
        <div class="table-row">
          <div class="table-data">
            <input type="submit" value="確定" />
          </div>
          <div class="table-data">&ensp;&ensp;</div>
          <div class="table-data">
            <input type="button" value="戻る" onclick="history.back()" />
          </div>
        </div>
      </div>
      <!--/* table部ここまで */-->

    </form>
  </div>
  <!--/* contentLayout部ここまで */-->

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript">
    $(function() {
      let dispOffTime = 400;
      // 健康情報のトグルを設定
      $("#healthInfoToggle").css({
        "cursor": "pointer"
      });
      $("#healthInfoToggle").on("click", function() {
        $(".healthInfoToggle").toggle(dispOffTime);
      });
    });
  </script>
</body>
</html>
