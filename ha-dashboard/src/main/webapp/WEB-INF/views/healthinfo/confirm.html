<!DOCTYPE html>
<html lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{layout/template :: layout(~{::title},~{::body/content()},~{::link})}">
<head>
<title>健康情報登録確認画面</title>
<link>
</head>
<body>

  <div class="px-4">
    <div class="container border col-8 shadow">
      <h2 class="menuTitle">健康情報入力確認</h2>
      <p>以下の情報で健康情報を登録します</p>
      <form th:action="@{/healthinfo/complete}" method="post" th:object="${healthInfoForm}">

        <table class="table table-hover table-striped">
          <tr>
            <th colspan="2">
              <h3>健康情報</h3>
            </th>
          </tr>
          <tr>
            <th th:text="#{height}"></th>
            <td th:text="*{height} + '&ensp;cm'"></td>
          </tr>
          <tr>
            <th th:text="#{weight}"></th>
            <td th:text="*{weight} + '&ensp;kg'"></td>
          </tr>
        </table><!-- /.table table-hover table-striped -->

        <br><br>

        <!--/* ボタン部ここから */-->
        <input type="submit" class="btn btn-success w-25" value="確 定" />
        <input type="button" class="btn btn-secondary w-25" value="戻 る" onclick="history.back()" />
        <!--/* ボタン部ここまで */-->
        <br><br>

      </form>
    </div><!-- /.container border col-8 -->
  </div>

</body>
</html>
