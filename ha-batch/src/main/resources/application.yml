spring:
  application:
    name: ha-batch
  batch:
    jdbc:
      initialize-schema: never
  main:
    allow-bean-definition-overriding: true
    # Webサーバを自動で起動させないため
    web-application-type: none
  output:
    ansi:
      enabled: always
  profiles:
    # localを読み込む
    default: local
    active: local
  web: 
    resources:
      add-mappings: false
  thymeleaf:
    check-template-location: false
  freemarker:
    template-loader-path: classpath:/templates/mail-templates/
    default-encoding: UTF-8
    suffix: .ftl
    charset: UTF-8
    cache: false