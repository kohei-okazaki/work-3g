<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>健康情報登録API JSON生成ツール</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
  <h1>健康情報登録API JSON生成ツール</h1>
  <table>
    <tr>
      <th>
        <label>リクエストタイプ</label>
      </th>
      <td>
        <input type="text" id="requestType" size="10" value="001" />
      </td>
    </tr>
    <tr>
      <th>
        <label>ユーザID</label>
      </th>
      <td>
        <input type="text" id="userId" size="10" placeholder="ユーザID" />
      </td>
    </tr>
    <tr>
      <th>
        <label>身長</label>
      </th>
      <td>
        <input type="text" id="height" size="10" placeholder="身長" />
       </td>
    </tr>
    <tr>
      <th>
        <label>体重</label>
      </th>
      <td>
        <input type="text" id="weight" size="10" placeholder="体重" />
      </td>
    </tr>
    <tr>
      <th>
        <label>APIキー</label>
      </th>
      <td>
        <input type="text" id="apiKey" size="80" placeholder="APIキー" />
      </td>
    </tr>
  </table>
  <button id="submit" type="button">作成</button><br>
  <textarea id="response" cols=120 rows=10></textarea>

  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript">

    $("button#submit").click(function() {
      var json = {
        requestType : $("#requestType").val(),
        userId : $("#userId").val(),
        height : parseFloat($("#height").val()),
        weight : parseFloat($("#weight").val()),
        apiKey : $("#apiKey").val()
      };

      // Json形式に変換
      var result = JSON.stringify(json);
      //console.log(result);
      //alert(result);
      $("#response").val(result);
    })

  </script>
</body>
</html>
