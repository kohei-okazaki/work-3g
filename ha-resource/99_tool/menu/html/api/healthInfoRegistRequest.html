<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>健康情報登録API JSON生成ツール</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css">
</head>
<body>
  <h1>健康情報登録API JSON生成ツール</h1>
  <div class="contentLayout">
    <table>
      <tr>
        <th>
          <label>リクエストタイプ</label>
        </th>
        <td>
          <input type="text" id="requestType" size="10" value="001" />
        </td>
      </tr>
      <tr>
        <th>
          <label>ユーザID</label>
        </th>
        <td>
          <input type="text" id="userId" size="10" placeholder="ユーザID" />
        </td>
      </tr>
      <tr>
        <th>
          <label>身長</label>
        </th>
        <td>
          <input type="text" id="height" size="10" placeholder="身長" />
         </td>
      </tr>
      <tr>
        <th>
          <label>体重</label>
        </th>
        <td>
          <input type="text" id="weight" size="10" placeholder="体重" />
        </td>
      </tr>
      <tr>
        <th>
          <label>APIキー</label>
        </th>
        <td>
          <input type="text" id="apiKey" size="80" placeholder="APIキー" />
        </td>
      </tr>
      <tr>
        <th>
          <label>テストモード</label>
        </th>
        <td>
          <div class="select cp_sl04">
            <select id="testMode" name="testMode">
              <option value="0">DB登録モード</option>
              <option value="1">テストモード</option>
            </select>
          </div>
        </td>
      </tr>
    </table>

    <div class="button">
      <input id="create" type="button" value="作 成" />
      <input id="inputClear" type="button" value="入力値 クリア" />
      <input id="responseClear" type="button" value="結果 クリア" />
    </div>

    <textarea id="response" cols=80 rows=5></textarea>
  </div>

  <script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script type="text/javascript">

    $("input#create").on("click", function() {
      var json = {
        requestType : $("#requestType").val(),
        userId : $("#userId").val(),
        height : parseFloat($("#height").val()),
        weight : parseFloat($("#weight").val()),
        apiKey : $("#apiKey").val(),
        testMode : $("#testMode").val()
      };

      // Json形式に変換
      var result = JSON.stringify(json);
      $("#response").val(result);
    });

    $("input#inputClear").on("click", function() {
      $("#userId").val("");
      $("#height").val("");
      $("#weight").val("");
      $("#apiKey").val("");
      $("#testMode").val("");
    });

    $("input#responseClear").on("click", function() {
      $("#response").val("");
    });

  </script>
</body>
</html>
