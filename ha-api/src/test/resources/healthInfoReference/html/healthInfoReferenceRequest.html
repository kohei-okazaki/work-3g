<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>健康情報照会API JSON生成ツール</title>
</head>
<body>
  <h1>健康情報照会API JSON生成ツール</h1>
  <table border="1">
    <tr>
      <th>requestType</th>
      <td><input type="text" id="requestType" size="10" value="002"></td>
    </tr>
    <tr>
      <th>userId</th>
      <td><input type="text" id="userId" size="10" placeholder="ユーザID" value=""></td>
    </tr>
    <tr>
      <th>healthInfoId</th>
      <td><input type="text" id="healthInfoId" size="10" placeholder="健康情報ID" value=""></td>
    </tr>
    <tr>
      <th>apiKey</th>
      <td><input type="text" id="apiKey" size="80" placeholder="APIキー" value=""></td>
    </tr>
  </table>
  <p><button id="submit" type="button">作成</button></p>
  <textarea id="response" cols=120 rows=10></textarea>

  <script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script type="text/javascript">

  $("button#submit").click(function() {

    var json = {
      requestType : $("#requestType").val(),
      userId : $("#userId").val(),
      healthInfoId : parseInt($("#healthInfoId").val()),
      apiKey : $("#apiKey").val()
    };

    // Json形式に変換
    var result = JSON.stringify(json);
    //console.log(result);
    //alert(result);
    $("#response").val(result);
  })

</script>
</body>
</html>
