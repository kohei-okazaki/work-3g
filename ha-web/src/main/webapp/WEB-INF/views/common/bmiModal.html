<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../resources/css/common/bmiModal.css" th:href="@{/resources/css/common/bmiModal.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/table.css" th:href="@{/resources/css/table.css}">
</head>
<body>


  <div id="bmi-modal-content">
    <label>BMIとは。。。</label>
    <label>計算式</label>
    <label>体重(kg) / 身長(m)の2剰</label>
    <div align="center">
      <table border="1" class="custom">
        <tr>
          <th class="header"><label>範囲</label></th>
          <th class="header"><label>肥満度</label></th>
        </tr>
        <tr>
          <td class="data"><label>18.5未満</label></td>
          <td class="data"><label>低体重</label></td>
        </tr>
        <tr>
          <td class="data"><label>18.5 ~ 25未満</label></td>
          <td class="data"><label>普通体重</label></td>
        </tr>
        <tr>
          <td class="data"><label>25 ~ 30未満</label></td>
          <td class="data"><label>肥満(1)</label></td>
        </tr>
        <tr>
          <td class="data"><label>30 ~ 35未満</label></td>
          <td class="data"><label>肥満(2)</label></td>
        </tr>
        <tr>
          <td class="data"><label>35 ~ 40未満</label></td>
          <td class="data"><label>肥満(3)</label></td>
        </tr>
        <tr>
          <td class="data"><label>40以上</label></td>
          <td class="data"><label>肥満(4)</label></td>
        </tr>
      </table>
    </div>
    <br><br>
  </div>

</body>
</html>
