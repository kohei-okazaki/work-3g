<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>健康アプリ_アカウント設定確認画面</title>
<link rel="icon" type="image/png" href="resources/image/people.png">
<link rel="stylesheet" type="text/css" href="resources/css/layout.css">
<link rel="stylesheet" type="text/css" href="resources/css/input.css">
<link rel="stylesheet" type="text/css" href="resources/css/navigation.css">
<link rel="stylesheet" type="text/css" href="resources/css/menuicon.css">
<link rel="stylesheet" type="text/css" href="resources/css/common/headericon.css">
<link rel="stylesheet" type="text/css" href="resources/css/table.css">
<script type="text/javascript" src="resources/js/common/common.js"></script>
</head>

<body class="main">


	<h1 class="title">
		<img class="headericon" alt="確認" src="resources/image/icon_confirm.png">
		アカウント設定確認画面
	</h1>

	<hr>
	<div th:include="common/navigation.html"></div>

	<br><br>

	<!-- 確認画面 -->

	<form action="/isol-web/account-setting-complete.html" method="post">
	<div align="center">
		<table border="1">
			<tr>
				<th class="header" width="130px">
					<p>削除</p>
				</th>
				<td class="data" width="250px">
					<div th:if="${form.deleteFlag} == 1">
						<p>する</p>
					</div>
					<div th:if="${form.deleteFlag} == 0">
						<p>しない</p>
					</div>
					<input type="hidden" name="deleteFlag" th:field="${form.deleteFlag}" />
				</td>
			</tr>
			<tr>
				<th class="header">
					<p>ユーザID</p>
				</th>
				<td class="data">
					<p th:text="${form.userId}"></p>
					<input type="hidden" name="userId" th:field="${form.userId}" />
				</td>
			</tr>
			<tr>
				<th class="header">
					<p>パスワード</p>
				</th>
				<td class="data">
					<input type="text" name="password" required="required" th:field="${form.password}" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<th class="header" width="130px">
					<p>囲い文字利用</p>
				</th>
				<td class="data" width="250px">
					<div th:if="${form.fileEnclosureCharFlag} == 1">する</div>
					<div th:if="${form.fileEnclosureCharFlag} == 0">しない</div>
					<input type="hidden" name="fileEnclosureCharFlag" th:field="${form.fileEnclosureCharFlag}" />
				</td>
			</tr>
			<tr>
				<th class="header" width="130px">
					<p>メールアドレス</p>
				</th>
				<td class="data">
					<input type="text" name="mailAddress" required="required" th:field="${form.mailAddress}" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<th class="header" width="130px">
					<p>メールパスワード</p>
				</th>
				<td class="data">
					<input type="text" name="mailPassword" required="required" th:field="${form.mailPassword}" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<th class="header">
					<p>備 考</p>
				</th>
				<td class="data">
					<textarea rows="10" cols="30" name="remarks" th:field="${form.remarks}" readonly="readonly"></textarea>
				</td>
			</tr>
		</table>
		<br><br>
		<table>
			<tr>
				<td>
					<input type="submit" value="確 定" />
				</td>
				<td><p>　　</p></td>
				<td>
					<input type="button" value="戻 る" onclick="history.back()">
				</td>
			</tr>
		</table>
	</div>
	</form>


	<br><br>
	<hr>
	<div th:include="common/footer.html"></div>


</body>
</html>
