<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>健康アプリ_アカウント登録確認画面</title>
<link rel="icon" type="image/png" href="resources/image/people.png">
<link rel="stylesheet" type="text/css" href="resources/css/layout.css">
<link rel="stylesheet" type="text/css" href="resources/css/common/headericon.css">
<link rel="stylesheet" type="text/css" href="resources/css/input.css">
<link rel="stylesheet" type="text/css" href="resources/css/common/fort.css">
<link rel="stylesheet" type="text/css" href="resources/css/table.css">
<script type="text/javascript" src="resources/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="resources/js/common/fort.js"></script>
<script type="text/javascript" src="resources/js/accountCreate.js"></script>
<script type="text/javascript" src="resources/js/common/common.js"></script>
</head>
<body>


	<h1>
		<img class="headericon" alt="確認" src="resources/image/icon_confirm.png">
		アカウント登録確認画面
	</h1>

	<hr>
	<br><br>

	<!--/* 確認画面 */-->
	<form action="./accountRegist-complete.html" th:action="@{./accountRegist-complete.html}" method="post" th:object="${accountRegistForm}">
	<div align="center">
		<table>
			<tr>
				<th width="130px">
					<p>ユーザID</p>
				</th>
				<td width="250px">
					<input type="text" maxlength="16" required th:field="*{userId}" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<th width="130px">
					<p>パスワード</p>
				</th>
				<td width="250px">
					<input type="text" maxlength="16" required th:field="*{password}" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<th>
					<p>確認用 パスワード</p>
				</th>
				<td width="250px">
					<input type="text" maxlength="16" required th:field="*{confirmPassword}" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<th>
					<p>備 考</p>
				</th>
				<td>
					<textarea rows="10" cols="30" th:field="*{remarks}" readonly="readonly"></textarea>
				</td>
			</tr>
		</table>
		<br><br>
		<table>
			<tr>
				<td>
					<input type="submit" value="確 定" />
				</td>
				<td>
					<p>　　</p>
				</td>
				<td>
					<input type="button" value="戻 る" onclick="history.back()">
				</td>
			</tr>
		</table>
	</div>
	</form>

	<br><br>
	<hr>
	<div th:include="common/footer.html"></div>

</body>
</html>
