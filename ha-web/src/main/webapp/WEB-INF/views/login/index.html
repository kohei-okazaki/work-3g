<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>健康管理アプリ_ログイン画面</title>
<link rel="icon" type="image/png" href="../resources/image/people.png">
<link rel="stylesheet" type="text/css" href="../resources/css/loginLayout.css">
<link rel="stylesheet" type="text/css" href="../resources/css/common/baseLayout.css">
<link rel="stylesheet" type="text/css" href="../resources/css/common/headericon.css">
<link rel="stylesheet" type="text/css" href="../resources/css/common/fort.css">
</head>
<body>

<div th:if="${errorMessage} != null">
	<div class="errorMessage">
		<p th:text="${errorMessage}"></p>
	</div>
</div>

	<fieldset>
		<h1>健康管理アプリ</h1>
		<form action="./top.html" th:action="@{./top.html}" method="post" th:object="${loginForm}">
			<div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
			</div>
			<div class="iconUser icon"></div>
			<input type="text" th:field="*{userId}" maxlength="16" placeholder="ユーザID" required />
			<br><br>
			<div class="iconPassword icon"></div>
			<input type="password" th:field="*{password}" maxlength="16" placeholder="パスワード" required />
			<input type="submit" value="ログイン">
			<input type="button" value="アカウント作成" onclick="accountCreate();">
		</form>
	</fieldset>
	<br>

	<script type="text/javascript" src="../resources/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../resources/js/lib/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../resources/js/common/common.js"></script>
	<script type="text/javascript" src="../resources/js/common/fort.js"></script>
	<script type="text/javascript" src="../resources/js/accountCreate.js"></script>

</body>
</html>
