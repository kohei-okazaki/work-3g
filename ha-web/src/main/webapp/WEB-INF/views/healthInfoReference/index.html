<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>健康アプリ_健康情報照会画面</title>
<link rel="icon" type="image/png" href="../resources/image/favicon.png" th:href="@{/resources/image/favicon.png}">
<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" th:href="@{/resources/css/layout.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/menuicon.css" th:href="@{/resources/css/menuicon.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/common/headericon.css" th:href="@{/resources/css/common/headericon.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/input.css" th:href="@{/resources/css/input.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/validationEngine.jquery.css" th:href="@{/resources/css/lib/validationEngine.jquery.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/lib/jquery-ui.css" th:href="@{/resources/css/lib/jquery-ui.css}">
</head>
<body>

  <div th:replace="layout/layout :: header"></div>

  <div th:replace="./common/navigation.html"></div>

  <div align="center" class="contentLayout">
    <h2 class="menuTitle">
      <img class="headericon" alt="健康情報照会画面" src="../resources/image/icon_reference.png" th:src="@{/resources/image/icon_reference.png}">健康情報照会画面
    </h2>
    <form id="healthInfoReferenceForm" action="./index.html" th:action="@{./index.html}" method="post" th:object="${healthInfoReferenceForm}">
      <div class="errorMessage" th:if="${#fields.hasErrors('healthInfoId')}" th:errors="*{healthInfoId}"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('healthInfoRegDateSelectFlag')}" th:errors="*{healthInfoRegDateSelectFlag}"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('fromHealthInfoRegDate')}" th:errors="*{fromHealthInfoRegDate}"></div>
      <div class="errorMessage" th:if="${#fields.hasErrors('toHealthInfoRegDate')}" th:errors="*{toHealthInfoRegDate}"></div>
      <table>
        <tr>
          <th>
            <label>健康情報ID</label>
          </th>
          <td>
            <input type="text" class="validate[custom[number]]" size="6" th:field="*{healthInfoId}" placeholder="健康情報ID" />
          </td>
        </tr>
        <tr>
          <th>
            <label>健康情報作成日</label>
          </th>
          <td>
            <div class="radio" align="center">
              <input type="radio" th:field="*{healthInfoRegDateSelectFlag}" id="healthInfoRegDateSelectFlagFalse" value="0" onclick ="showCalendar()" />
              <label for="healthInfoRegDateSelectFlagFalse" class="switch-off">直接指定しない</label>
              <input type="radio" th:field="*{healthInfoRegDateSelectFlag}" id="healthInfoRegDateSelectFlagTrue" value="1" onclick="hideCalendar()" />
              <label for="healthInfoRegDateSelectFlagTrue">直接指定する</label>
            </div>
          </td>
          <td>
            <input type="text" th:field="*{fromHealthInfoRegDate}" />
          </td>
          <td class="hideCalendar">
            <label>～</label><input type="text" th:field="*{toHealthInfoRegDate}" class="hideCalendar" />
          </td>
        </tr>
      </table>
      <br>
      <table>
        <tr>
          <td>
            <input type="submit" value="検 索" />
          </td>
          <td>　　</td>
          <td>
            <input type="reset" value="リセット" />
          </td>
        </tr>
      </table>

      <br>

      <div th:if="${hasResult}" align="center" class="contentLayout">
        <table class="data">
          <tr class="data">
            <th class="data" align="center">
              <label>身長</label>
            </th>
            <th class="data" align="center">
              <label>体重</label>
            </th>
            <th class="data" align="center">
              <label>標準体重</label>
            </th>
            <th class="data" align="center">
              <label>BMI</label>
            </th>
            <th class="data" align="center">
              <label>健康情報作成日時</label>
            </th>
          </tr>
          <tr th:each="result : ${resultList}" class="data">
            <td th:text="${result.height}" align="center" class="data">
            <td th:text="${result.weight}" align="center" class="data">
            <td th:text="${result.standardWeight}" align="center" class="data">
            <td th:text="${result.bmi}" align="center" class="data">
            <td th:text="${result.healthInfoRegDate}" align="center" class="data">
          </tr>
        </table>

        <br>

        <table>
          <tr>
            <td align="center">
              <div>
                <input class="menuicon" type="image" src="../resources/image/icon_xlsx.png" th:src="@{/resources/image/icon_xlsx.png}" onclick="referenceExcelDownload()" />
              </div>
            </td>
            <td></td>
            <td align="center">
              <div>
                <input class="menuicon" type="image" src="../resources/image/icon_csv.png" th:src="@{/resources/image/icon_csv.png}" onclick="referenceCsvDownload()" />
              </div>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript" src="../resources/js/lib/jquery.min.js" th:src="@{/resources/js/lib/jquery.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine-ja.min.js" th:src="@{/resources/js/lib/jquery.validationEngine-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine.min.js" th:src="@{/resources/js/lib/jquery.validationEngine.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery-ui.min.js" th:src="@{/resources/js/lib/jquery-ui.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/datepicker-ja.min.js" th:src="@{/resources/js/lib/datepicker-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/common/common.js" th:src="@{/resources/js/common/common.js}"></script>
  <script type="text/javascript" src="../resources/js/reference.js" th:src="@{/resources/js/reference.js}"></script>
  <script type="text/javascript">
    $(function() {
      jQuery("#healthInfoReferenceForm").validationEngine();
      $("#fromHealthInfoRegDate").datepicker();
      $("#toHealthInfoRegDate").datepicker();
    });
  </script>

</body>
</html>
