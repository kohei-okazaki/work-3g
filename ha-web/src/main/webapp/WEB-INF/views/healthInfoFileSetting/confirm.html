<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>健康アプリ_ファイル設定入力確認画面</title>
<link rel="icon" type="image/png" href="../resources/image/people.png" th:href="@{/resources/image/people.png}">
<link rel="stylesheet" type="text/css" href="../resources/css/layout.css" th:href="@{/resources/css/layout.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/common/headericon.css" th:href="@{/resources/css/common/headericon.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/input.css" th:href="@{/resources/css/input.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/menuicon.css" th:href="@{/resources/css/menuicon.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/table.css" th:href="@{/resources/css/table.css}">
<link rel="stylesheet" type="text/css" href="../resources/css/navigation.css" th:href="@{/resources/css/navigation.css}">
</head>

<body class="main">
  <h1>
    <img class="headericon" alt="ファイル設定入力確認画面" src="../resources/image/icon_reference.png" th:src="@{/resources/image/icon_reference.png}">
    ファイル設定入力確認画面
  </h1>

  <hr>
  <div th:replace="./common/navigation.html"></div>
  <br><br>

   <!--/* 確認画面 */-->
  <form action="./complete.html" th:action="@{./complete.html}" method="post" th:object="${healthInfoFileSettingForm}">
    <div align="center">
      <table border="1">
        <tr>
          <th class="header" width="130px">
            <p>ユーザID</p>
          </th>
          <td width="250px">
            <input type="text" maxlength="16" required th:field="*{userId}" readonly="readonly" />
          </td>
        </tr>
        <tr>
          <th class="header">
            <p>ヘッダ利用</p>
          </th>
          <td class="data" width="250px">
            <div th:if="${form.headerFlag} == 1">
              <p>する</p>
            </div>
            <div th:if="${form.headerFlag} == 0">
              <p>しない</p>
            </div>
            <input type="hidden" th:field="${form.headerFlag}" />
          </td>
        </tr>
        <tr>
          <th class="header">
            <p>フッタ利用</p>
          </th>
          <td class="data" width="250px">
            <div th:if="${form.footerFlag} == 1">
              <p>する</p>
            </div>
            <div th:if="${form.footerFlag} == 0">
              <p>しない</p>
            </div>
            <input type="hidden" th:field="${form.footerFlag}" />
          </td>
        </tr>
        <tr>
          <th class="header">
            <p>マスク利用</p>
          </th>
          <td class="data" width="250px">
            <div th:if="${form.maskFlag} == 1">
              <p>する</p>
            </div>
            <div th:if="${form.maskFlag} == 0">
              <p>しない</p>
            </div>
            <input type="hidden" th:field="${form.maskFlag}" />
          </td>
        </tr>
        <tr>
          <th class="header">
            <p>囲み文字利用</p>
          </th>
          <td class="data" width="250px">
            <div th:if="${form.enclosureCharFlag} == 1">
              <p>する</p>
            </div>
            <div th:if="${form.enclosureCharFlag} == 0">
              <p>しない</p>
            </div>
            <input type="hidden" th:field="${form.enclosureCharFlag}" />
          </td>
        </tr>
      </table>

      <br><br>

      <table>
        <tr>
          <td>
            <input type="submit" value="確 定" />
          </td>
          <td>
            <p>　　</p>
          </td>
          <td>
            <input type="button" value="戻 る" onclick="history.back()" />
          </td>
        </tr>
      </table>
    </div>
  </form>

  <br><br>

  <div th:replace="layout/layout :: footer"></div>

  <script type="text/javascript" src="../resources/js/lib/jquery.min.js" th:src="@{/resources/js/lib/jquery.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine-ja.min.js" th:src="@{/resources/js/lib/jquery.validationEngine-ja.min.js}"></script>
  <script type="text/javascript" src="../resources/js/lib/jquery.validationEngine.min.js" th:src="@{/resources/js/lib/jquery.validationEngine.min.js}"></script>
  <script type="text/javascript" src="../resources/js/common/common.js" th:src="@{/resources/js/common/common.js}"></script>

</body>
</html>
