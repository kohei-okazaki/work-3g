<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DB -カラム変更-</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap-grid.min.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap-reboot.min.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../css/docs.css">
</head>
<body>
  <br>
  <div class="container border shadow">

    <div class="row">
      <div class="col-12">
        <h2 class="h2">DB -カラム変更-</h2>
      </div><!-- /.col-12 -->
    </div><!-- /.row -->

    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-hover">
          <tr>
            <th>
              <label>テーブル名</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <div class="select cp_sl04">
                <select id="tableName" class="form-control">
                  <option value="">選択して下さい</option>
                </select>
              </div>
            </td>
          </tr>
          <!-- 1 -->
          <tr>
            <td colspan="2"><hr></td>
          </tr>
          <tr>
            <th>
              <label>旧カラム名</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <input type="text" id="oldColumn1" class="form-control" size="16" placeholder="旧カラム名" />
            </td>
          </tr>
          <tr>
            <th>
              <label>新カラム名</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <input type="text" id="newColumn1" class="form-control" size="16" placeholder="新カラム名" />
            </td>
          </tr>
          <tr>
            <th>
              <label>カラム型</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <div class="select cp_sl04">
                <select id="columnType1" class="form-control">
                  <option value="VARCHAR">VARCHAR</option>
                  <option value="DECIMAL">DECIMAL</option>
                  <option value="INT">INT</option>
                  <option value="DATE">DATE</option>
                  <option value="DATETIME">DATETIME</option>
                </select>
              </div>
            </td>
          </tr>
          <tr class="hideColumnSize1">
            <th>
              <label>カラムサイズ</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <input type="text" id="columnSize1" class="form-control" size="16" placeholder="新カラムのサイズ" />
            </td>
          </tr>
          <!-- 1 -->
          <!-- 2 -->
          <tr class="columnCount2">
            <td colspan="2"><hr></td>
          </tr>
          <tr class="columnCount2">
            <th>
              <label>旧カラム名</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <input type="text" id="oldColumn2" class="form-control" size="16" placeholder="旧カラム名" />
            </td>
          </tr>
          <tr class="columnCount2">
            <th>
              <label>新カラム名</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <input type="text" id="newColumn2" class="form-control" size="16" placeholder="新カラム名" />
            </td>
          </tr>
          <tr class="columnCount2">
            <th>
              <label>カラム型</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <div class="select cp_sl04">
                <select id="columnType2" class="form-control">
                  <option value="VARCHAR">VARCHAR</option>
                  <option value="DECIMAL">DECIMAL</option>
                  <option value="INT">INT</option>
                  <option value="DATE">DATE</option>
                  <option value="DATETIME">DATETIME</option>
                </select>
              </div>
            </td>
          </tr>
          <tr class="hideColumnSize2 columnCount2">
            <th>
              <label>カラムサイズ</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <input type="text" id="columnSize2" class="form-control" size="16" placeholder="新カラムのサイズ" />
            </td>
          </tr>
          <!-- 2 -->
          <!-- 3 -->
          <tr class="columnCount3">
            <td colspan="2"><hr></td>
          </tr>
          <tr class="columnCount3">
            <th>
              <label>旧カラム名</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <input type="text" id="oldColumn3" class="form-control" size="16" placeholder="旧カラム名" />
            </td>
          </tr>
          <tr class="columnCount3">
            <th>
              <label>新カラム名</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <input type="text" id="newColumn3" class="form-control" size="16" placeholder="新カラム名" />
            </td>
          </tr>
          <tr class="columnCount3">
            <th>
              <label>カラム型</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <div class="select cp_sl04">
                <select id="columnType3" class="form-control">
                  <option value="VARCHAR">VARCHAR</option>
                  <option value="DECIMAL">DECIMAL</option>
                  <option value="INT">INT</option>
                  <option value="DATE">DATE</option>
                  <option value="DATETIME">DATETIME</option>
                </select>
              </div>
            </td>
          </tr>
          <tr class="hideColumnSize3 columnCount3">
            <th>
              <label>カラムサイズ</label><span class="badge badge-danger">必須</span>
            </th>
            <td>
              <input type="text" id="columnSize3" class="form-control" size="16" placeholder="新カラムのサイズ" />
            </td>
          </tr>
          <!-- 3 -->
        </table>

          <div>
            <input id="add" type="button" class="btn btn-info" value="追 加" />
            <input id="remove" type="button" class="btn btn-danger" value="削 除" />
          </div>
          <br>
          <div>
            <input id="create" type="button" class="btn btn-primary" value="作 成" />
            <input id="inputClear" type="button" class="btn btn-secondary" value="入力値 クリア" />
            <input id="responseClear" type="button" class="btn btn-secondary" value="結果 クリア" />
          </div>
          <br>
          <textarea id="response" cols=80 rows=10></textarea>
      </div><!-- /.col-12 -->
    </div><!-- /.row -->

  </div><!-- /.container border shadow -->

  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script src="../../js/table.min.js"></script>
  <script>

    // カラム数
    var columnCount = 1;

    function validate() {
      if ($("#tableName").val() === "") {
        alert("テーブル名は必須です");
        return true;
      }
      for (var i = 1; i < columnCount + 1; i++) {
        if ($("#columnName" + i).val() === "") {
          alert("カラム名は必須です");
          return true;
        } else if ($("#oldColumn" + i).val() === "") {
          alert("旧カラム名は必須です");
          return true;
        } else if ($("#newColumn" + i).val() === "") {
          alert("新カラム名は必須です");
          return true;
        } else if ($("#columnType" + i + " option:selected").val() === "VARCHAR" && $("#columnSize" + i).val() === "") {
          alert("VARCHAR指定時、カラムサイズは必須です");
          return true;
        } else if ($("#columnType" + i + " option:selected").val() === "DECIMAL" && $("#columnSize" + i).val() === "") {
          alert("DECIMAL指定時、カラムサイズは必須です");
          return true;
        }
      }
      return false;
    }

    function load() {
      columnCount = 1;
      $(".columnCount2").css("display", "none");
      $(".columnCount3").css("display", "none");
    }

    // テーブル名のセレクトボックスを初期化する
    function initTableSelectBox() {
      for (var i = 0; i < table.length; i++) {
        var tableData = table[i];
        $("select#tableName").append($("<option>").val(tableData.physicalName).text(tableData.logicalName));
      }
    };

    // DDLを作成する
    function createDdl() {
      var ddl = "ALTER TABLE " + $("#tableName").val() + " CHANGE (";
      for (var i = 1; i < columnCount + 1; i++) {
        var type = $("#columnType" + i + " option:selected").val();
        if (type === "VARCHAR" || type === "DECIMAL") {
          type += "(" + $("#columnSize" + i).val() + ")";
        }
        ddl += "\r\n  " + $("#oldColumn" + i).val() + " " + $("#newColumn" + i).val() + " " + type;
        if (i !== columnCount) {
          // カラムが最後でない場合
          ddl += ",";
        }
      }
      return ddl + "\r\n);";
    }

    // 画面描画時の処理
    $(document).ready(function() {
      // 初期化処理を行う
      load();

      // テーブル名をセレクトボックスに設定
      initTableSelectBox();

      // セレクトボックス変更時の処理
      // テーブル名
      $("select#tableName").on("change", function() {
        var tableName = $(this).val();
        $("select#columnName").children().remove();
        if (tableName === "") {
          return;
        }
        var columnList = getColumnList(tableName);
        for (var i = 0; i < columnList.length; i++) {
          var column = columnList[i];
          $("select#columnName").append($("<option>").val(column.physicalName).text(column.logicalName));
        }
      });

      // カラムタイプ
      $("select#columnType1").on("change", function() {
        if ($(this).val() === "INT" || $(this).val() === "DATE" || $(this).val() === "TIMESTAMP") {
          $(".hideColumnSize1").css("display", "none");
        } else {
          $(".hideColumnSize1").css("display", "table-row");
        }
      });
      $("select#columnType2").on("change", function() {
        if ($(this).val() === "INT" || $(this).val() === "DATE" || $(this).val() === "TIMESTAMP") {
          $(".hideColumnSize2").css("display", "none");
        } else {
          $(".hideColumnSize2").css("display", "table-row");
        }
      });
      $("select#columnType3").on("change", function() {
        if ($(this).val() === "INT" || $(this).val() === "DATE" || $(this).val() === "TIMESTAMP") {
          $(".hideColumnSize3").css("display", "none");
        } else {
          $(".hideColumnSize3").css("display", "table-row");
        }
      });

      // 追加ボタン押下時の処理
      $("input#add").on("click", function() {
        if (0 < columnCount && columnCount < 3) {
          columnCount += 1;
          $(".columnCount" + columnCount).css("display", "table-row");
        }
      });

      // 削除ボタン押下時の処理
      $("input#remove").on("click", function() {
        if (1 < columnCount && columnCount < 4) {
          $(".columnCount" + columnCount).css("display", "none");
          columnCount -= 1;
        }
      });

      // 作成ボタン押下時の処理
      $("input#create").on("click", function() {
        if (validate()) {
          return;
        }
        var ddl = createDdl();
        $("#response").val(ddl);
      });

      // 入力値クリアボタン押下時の処理
      $("input#inputClear").on("click", function() {
        $("#tableName").val("");
        for (var i = 1; i < columnCount + 1; i++) {
          $("#oldColumn" + i).val("");
          $("#newColumn" + i).val("");
          $("#columnSize" + i).val("");
        }
      });

      // 結果クリアボタン押下時の処理
      $("input#responseClear").on("click", function() {
        $("#response").val("");
      });

    });

    // 作成ボタン押下時の処理
    $("input#create").on("click", function() {

      if (validate()) {
        return;
      }

      // DDLを組み立てる
      var ddl = "ALTER TABLE " + $("#tableName").val() + " CHANGE " + $("#oldColumn").val() + " " + $("#newColumn").val() + " " + $("#columnDefine").val() + ";";
      $("#response").val(ddl);
    });

  </script>
</body>
</html>
