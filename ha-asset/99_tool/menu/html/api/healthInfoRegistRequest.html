<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>健康情報登録API JSON生成ツール</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap-grid.min.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap-reboot.min.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
  <h1>健康情報登録API JSON生成ツール</h1>
  <div class="container">
    <table class="table table-striped table-hover">
      <tr>
        <th>
          <label>身長</label>
        </th>
        <td>
          <div class="input-group-append">
            <input type="text" id="height" class="form-control" size="10" placeholder="170.00" aria-describedby="height-addon" />
            <span class="input-group-text" id="weight-addon">cm</span>
          </div>
         </td>
      </tr>
      <tr>
        <th>
          <label>体重</label>
        </th>
        <td class="wrapper">
          <div class="input-group-append">
            <input type="text" id="weight" class="form-control" size="10" placeholder="60.00" aria-describedby="weight-addon" />
            <span class="input-group-text" id="weight-addon">kg</span>
          </div>
        </td>
      </tr>
      <tr>
        <th>
          <label>テストモード</label>
        </th>
        <td>
          <div class="select cp_sl04">
            <select id="testMode" class="form-control" name="testMode">
              <option value="0">DB登録モード</option>
              <option value="1">テストモード</option>
            </select>
          </div>
        </td>
      </tr>
    </table>

    <div>
      <input id="create" type="button" class="btn btn-primary" value="作 成" />
      <input id="inputClear" type="button" class="btn btn-secondary" value="入力値 クリア" />
      <input id="responseClear" type="button" class="btn btn-secondary" value="結果 クリア" />
    </div>
    <br>
    <textarea id="response" cols=80 rows=5></textarea>
  </div>

  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/bootstrap.bundle.min.js"></script>
  <script>

    $("input#create").on("click", function() {
      var json = {
        height: parseFloat($("#height").val()),
        weight: parseFloat($("#weight").val()),
        testMode: $("#testMode").val()
      };

      // Json形式に変換
      var result = JSON.stringify(json);
      $("#response").val(result);
    });

    $("input#inputClear").on("click", function() {
      $("#height").val("");
      $("#weight").val("");
      $("#testMode").val("");
    });

    $("input#responseClear").on("click", function() {
      $("#response").val("");
    });

  </script>
</body>
</html>
